<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Award</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #101418;
      --muted: #5b6b7a;
      --accent: #e04c4c;
      --accent-2: #1b8b8b;
      --panel: rgba(255, 255, 255, 0.88);
      --shadow: rgba(16, 20, 24, 0.12);
      --bg-1: #f6f0e6;
      --bg-2: #dfe7ef;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 0%, #fef6d8 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 10%, #d5f2ff 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      min-height: 100vh;
      padding: 24px;
    }
    .panel {
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 12px 30px var(--shadow);
      padding: 24px;
      backdrop-filter: blur(8px);
    }
    .title {
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 16px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }
    .card {
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(16, 20, 24, 0.08);
    }
    .card-label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 4px;
    }
    .card-value {
      font-size: 18px;
      font-weight: 600;
      word-break: break-all;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }
    .toolbar {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 10px;
      margin-bottom: 12px;
      align-items: end;
    }
    .toolbar label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }
    .toolbar input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(16, 20, 24, 0.12);
      font-family: inherit;
      font-size: 14px;
      background: #fff;
      color: var(--ink);
    }
    button {
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: var(--accent-2);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      min-width: 110px;
    }
    .status {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 12px;
    }
    .status.error {
      color: var(--accent);
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    thead th {
      text-align: left;
      padding: 12px 16px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      border-bottom: 1px solid rgba(16, 20, 24, 0.08);
    }
    tbody td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(16, 20, 24, 0.06);
      word-break: break-all;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1 class="title">Award</h1>
    <div id="award-suspended" class="status error" style="display:none; font-size:18px; margin-bottom:16px;">Award suspended</div>
    <div id="award-active">
    <div class="cards">
      <div class="card">
        <div class="card-label">Window Seconds Remaining</div>
        <div class="card-value" id="window-seconds-remaining">-</div>
      </div>
      <div class="card">
        <div class="card-label">Reward (TToken)</div>
        <div class="card-value" id="reward-amount">-</div>
      </div>
      <div class="card">
        <div class="card-label">Leading Volume</div>
        <div class="card-value" id="leading-volume">-</div>
      </div>
    </div>

    <h2 class="title" style="font-size:16px; margin-top:8px;">Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Trader</th>
          <th>Qty (shares)</th>
          <th>Winner</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>

    <h2 class="title" style="font-size:16px; margin-top:18px;">Claimable Rewards</h2>
    <table>
      <thead>
        <tr>
          <th>Your Qty</th>
          <th>Max Qty</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="claimable-body"></tbody>
    </table>
    </div>
  </div>

  <script>
    const windowSecondsRemainingEl = document.getElementById("window-seconds-remaining");
    const rewardAmountEl = document.getElementById("reward-amount");
    const leadingVolumeEl = document.getElementById("leading-volume");
    const leaderboardBody = document.getElementById("leaderboard-body");
    const claimableBody = document.getElementById("claimable-body");
    const awardSuspendedEl = document.getElementById("award-suspended");
    const awardActiveEl = document.getElementById("award-active");
    const CLAIMABLE_WINDOW = 50;
    let currentWallet = "";
    let currentEpochId = 0;
    let liveSecondsRemaining = 0;
    let liveEpochDurationSec = 60;
    let liveSessionTerminated = false;
    let lastStatusSyncAtMs = 0;
    let statusTicker = null;

    function weiToToken(wei, decimals = 2) {
      const num = Number(wei) / 1e18;
      return num.toFixed(decimals);
    }

    function weiToShares(wei, decimals = 2) {
      const num = Number(wei) / 1e18;
      return num.toFixed(decimals);
    }

    function chooseDisplayAccount(rawAccounts) {
      let accounts = [];
      if (Array.isArray(rawAccounts)) {
        accounts = rawAccounts;
      }
      let selectedAddress = "";
      if (window.ethereum && window.ethereum.selectedAddress) {
        selectedAddress = String(window.ethereum.selectedAddress);
      }
      if (selectedAddress) {
        const selectedLower = selectedAddress.toLowerCase();
        for (let i = 0; i < accounts.length; i += 1) {
          const account = String(accounts[i]);
          if (account.toLowerCase() === selectedLower) {
            return account;
          }
        }
      }
      if (accounts.length > 0) {
        return String(accounts[0]);
      }
      return "";
    }

    async function loadWallet() {
      if (window.ethereum) {
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        if (accounts && accounts.length > 0) {
          currentWallet = chooseDisplayAccount(accounts);
        }
      }
    }

    async function claimEpoch(epochId) {
      try {
        let wallet = "";
        if (currentWallet) {
          wallet = String(currentWallet).trim();
        }
        if (!wallet) {
          return;
        }
        const res = await fetch("/api/award/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet, epochId }),
        });
        const data = await res.json();
        if (!res.ok || data.error) {
          let errorMessage = "Claim failed";
          if (data && data.error) {
            errorMessage = data.error;
          }
          throw new Error(errorMessage);
        }
        await refreshAward();
      } catch (err) {
        
      }
    }

    async function refreshAward() {
      try {
        if (window.ethereum) {
          const accounts = await window.ethereum.request({ method: "eth_accounts" });
          if (accounts && accounts.length > 0) {
            currentWallet = chooseDisplayAccount(accounts);
          }
        }
        let wallet = "";
        if (currentWallet) {
          wallet = String(currentWallet).trim();
        }
        const limit = CLAIMABLE_WINDOW;
        const statusRes = await fetch("/api/award/status");
        const statusData = await statusRes.json();
        if (!statusRes.ok || statusData.error) {
          let statusError = "status failed";
          if (statusData && statusData.error) {
            statusError = statusData.error;
          }
          throw new Error(statusError);
        }
        let nextEpochIdValue = 0;
        if (statusData.currentEpoch) {
          nextEpochIdValue = statusData.currentEpoch;
        }
        currentEpochId = Number(nextEpochIdValue);
        let nextSecondsRemaining = 0;
        if (statusData.secondsRemaining) {
          nextSecondsRemaining = statusData.secondsRemaining;
        }
        liveSecondsRemaining = Number(nextSecondsRemaining);
        let nextEpochDuration = 60;
        if (statusData.epochDurationSec) {
          nextEpochDuration = statusData.epochDurationSec;
        }
        liveEpochDurationSec = Number(nextEpochDuration);
        liveSessionTerminated = Boolean(statusData.sessionTerminated);
        lastStatusSyncAtMs = Date.now();
        if (!Number.isFinite(currentEpochId) || currentEpochId < 0) {
          currentEpochId = 0;
        }
        if (!Number.isFinite(liveSecondsRemaining) || liveSecondsRemaining < 0) {
          liveSecondsRemaining = 0;
        }
        if (!Number.isFinite(liveEpochDurationSec) || liveEpochDurationSec <= 0) {
          liveEpochDurationSec = 60;
        }
        if (liveSecondsRemaining > liveEpochDurationSec) {
          liveSecondsRemaining = liveEpochDurationSec;
        }
        if (liveSessionTerminated === true) {
          awardSuspendedEl.style.display = "block";
          awardActiveEl.style.display = "none";
          awardSuspendedEl.textContent = "Award suspended";
          return;
        }
        awardSuspendedEl.style.display = "none";
        awardActiveEl.style.display = "block";
        updateWindowCountdown();
        rewardAmountEl.textContent = weiToToken(statusData.rewardAmountWei, 2);

        let leaderboardEpoch = currentEpochId - 1;
        if (!Number.isFinite(leaderboardEpoch) || leaderboardEpoch < 0) {
          leaderboardEpoch = 0;
        }

        const leaderboardRes = await fetch(`/api/award/leaderboard?epochId=${encodeURIComponent(leaderboardEpoch)}`);
        let claimableRes = null;
        if (wallet) {
          claimableRes = await fetch(`/api/award/claimable?wallet=${encodeURIComponent(wallet)}&limit=${encodeURIComponent(limit)}`);
        }
        const leaderboardData = await leaderboardRes.json();
        let claimableData = { items: [] };
        if (claimableRes) {
          claimableData = await claimableRes.json();
        }

        if (!leaderboardRes.ok || leaderboardData.error) {
          throw new Error(leaderboardData.error);
        }
        if (claimableRes && (!claimableRes.ok || claimableData.error)) {
          throw new Error(claimableData.error);
        }
        let maxQtyWei = "0";
        if (leaderboardData.maxQtyWei) {
          maxQtyWei = leaderboardData.maxQtyWei;
        }
        leadingVolumeEl.textContent = weiToShares(maxQtyWei, 2);

        leaderboardBody.innerHTML = "";
        const boardRows = Array.isArray(leaderboardData.items) ? leaderboardData.items : [];
        if (!boardRows.length) {
          const tr = document.createElement("tr");
          tr.innerHTML = '<td colspan="4">No trades in this epoch</td>';
          leaderboardBody.appendChild(tr);
        } else {
          for (let i = 0; i < boardRows.length; i += 1) {
            const row = boardRows[i];
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.rank}</td>
              <td>${row.trader}</td>
              <td>${weiToShares(row.qtyWei, 2)}</td>
              <td>${row.isWinner ? "YES" : "NO"}</td>
            `;
            leaderboardBody.appendChild(tr);
          }
        }

        claimableBody.innerHTML = "";
        const claimRows = Array.isArray(claimableData.items) ? claimableData.items : [];
        if (!claimRows.length) {
          const tr = document.createElement("tr");
          tr.innerHTML = '<td colspan="4">No claimable rows</td>';
          claimableBody.appendChild(tr);
        } else {
          for (let i = 0; i < claimRows.length; i += 1) {
            const row = claimRows[i];
            const tr = document.createElement("tr");
            const actionTd = document.createElement("td");
            if (row.canClaim) {
              const btn = document.createElement("button");
              btn.type = "button";
              btn.textContent = "Claim";
              btn.addEventListener("click", () => claimEpoch(row.epochId));
              actionTd.appendChild(btn);
            } else {
              actionTd.textContent = "-";
            }

            let statusText = "Not winner";
            if (row.claimed) {
              statusText = "Claimed";
            } else if (row.canClaim) {
              statusText = "Claimable";
            } else if (row.isWinner) {
              statusText = "Winner";
            }

            tr.innerHTML = `
              <td>${weiToShares(row.qtyWei, 2)}</td>
              <td>${weiToShares(row.maxQtyWei, 2)}</td>
              <td>${statusText}</td>
            `;
            tr.appendChild(actionTd);
            claimableBody.appendChild(tr);
          }
        }
      } catch (err) {
        windowSecondsRemainingEl.textContent = "0";
      }
    }

    if (window.ethereum) {
      window.ethereum.on("accountsChanged", (accounts) => {
        currentWallet = chooseDisplayAccount(accounts);
        if (!currentWallet) {
          currentWallet = "";
        }
        refreshAward();
      });
    }

    (async function init() {
      await loadWallet();
      const statusRes = await fetch("/api/award/status");
      const statusData = await statusRes.json();
      if (statusRes.ok && statusData && Number.isFinite(statusData.currentEpoch)) {
        currentEpochId = Number(statusData.currentEpoch);
      }
      await refreshAward();
      setInterval(refreshAward, 5000);
    })();

    function updateWindowCountdown() {
      if (!Number.isFinite(liveEpochDurationSec) || liveEpochDurationSec <= 0) {
        liveEpochDurationSec = 60;
      }
      if (!Number.isFinite(liveSecondsRemaining) || liveSecondsRemaining < 0) {
        liveSecondsRemaining = 0;
      }
      if (liveSessionTerminated === true) {
        windowSecondsRemainingEl.textContent = "0";
        return;
      }
      const secondsSinceSync = Math.floor((Date.now() - lastStatusSyncAtMs) / 1000);
      let displayRemaining = liveSecondsRemaining - secondsSinceSync;
      if (displayRemaining < 0) {
        displayRemaining = 0;
      }
      if (displayRemaining > liveEpochDurationSec) {
        displayRemaining = liveEpochDurationSec;
      }
      windowSecondsRemainingEl.textContent = String(Math.floor(displayRemaining));
      if (displayRemaining === 0) {
        refreshAward();
      }
    }

    if (statusTicker) {
      clearInterval(statusTicker);
    }
    statusTicker = setInterval(updateWindowCountdown, 1000);
  </script>
</body>
</html>
