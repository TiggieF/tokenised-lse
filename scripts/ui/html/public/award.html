<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Award</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #101418;
      --muted: #5b6b7a;
      --accent: #e04c4c;
      --accent-2: #1b8b8b;
      --panel: rgba(255, 255, 255, 0.88);
      --shadow: rgba(16, 20, 24, 0.12);
      --bg-1: #f6f0e6;
      --bg-2: #dfe7ef;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 0%, #fef6d8 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 10%, #d5f2ff 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      min-height: 100vh;
      padding: 24px;
    }
    .panel {
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 12px 30px var(--shadow);
      padding: 24px;
      backdrop-filter: blur(8px);
    }
    .title {
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 16px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }
    .card {
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(16, 20, 24, 0.08);
    }
    .card-label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 4px;
    }
    .card-value {
      font-size: 18px;
      font-weight: 600;
      word-break: break-all;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }
    .toolbar {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 10px;
      margin-bottom: 12px;
      align-items: end;
    }
    .toolbar label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }
    .toolbar input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(16, 20, 24, 0.12);
      font-family: inherit;
      font-size: 14px;
      background: #fff;
      color: var(--ink);
    }
    button {
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: var(--accent-2);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      min-width: 110px;
    }
    .status {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 12px;
    }
    .status.error {
      color: var(--accent);
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    thead th {
      text-align: left;
      padding: 12px 16px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      border-bottom: 1px solid rgba(16, 20, 24, 0.08);
    }
    tbody td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(16, 20, 24, 0.06);
      word-break: break-all;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1 class="title">Award</h1>
    <div class="cards">
      <div class="card">
        <div class="card-label">Current Epoch</div>
        <div class="card-value" id="cur-epoch">-</div>
      </div>
      <div class="card">
        <div class="card-label">Seconds Remaining</div>
        <div class="card-value" id="seconds-remaining">-</div>
      </div>
      <div class="card">
        <div class="card-label">Reward (TToken)</div>
        <div class="card-value" id="reward-amount">-</div>
      </div>
      <div class="card">
        <div class="card-label">Epoch Max Qty</div>
        <div class="card-value" id="epoch-max-qty">-</div>
      </div>
    </div>

    <div class="toolbar">
      <div>
        <label for="wallet-input">Wallet</label>
        <input id="wallet-input" type="text" value="" />
      </div>
      <div>
        <label for="epoch-input">Epoch To View</label>
        <input id="epoch-input" type="number" min="0" step="1" value="0" />
      </div>
      <div>
        <label for="limit-input">Claimable Window</label>
        <input id="limit-input" type="number" min="1" step="1" value="50" />
      </div>
      <button id="refresh-btn" type="button">Refresh</button>
    </div>
    <div id="status" class="status">Ready</div>

    <h2 class="title" style="font-size:16px; margin-top:8px;">Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Trader</th>
          <th>Qty (shares)</th>
          <th>Winner</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>

    <h2 class="title" style="font-size:16px; margin-top:18px;">Claimable Rewards</h2>
    <table>
      <thead>
        <tr>
          <th>Epoch</th>
          <th>Your Qty</th>
          <th>Max Qty</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="claimable-body"></tbody>
    </table>
  </div>

  <script>
    const curEpochEl = document.getElementById("cur-epoch");
    const secondsRemainingEl = document.getElementById("seconds-remaining");
    const rewardAmountEl = document.getElementById("reward-amount");
    const epochMaxQtyEl = document.getElementById("epoch-max-qty");
    const walletInput = document.getElementById("wallet-input");
    const epochInput = document.getElementById("epoch-input");
    const limitInput = document.getElementById("limit-input");
    const refreshBtn = document.getElementById("refresh-btn");
    const statusEl = document.getElementById("status");
    const leaderboardBody = document.getElementById("leaderboard-body");
    const claimableBody = document.getElementById("claimable-body");

    function setStatus(text, isError = false) {
      statusEl.textContent = text;
      statusEl.className = isError ? "status error" : "status";
    }

    function weiToToken(wei, decimals = 2) {
      const num = Number(wei) / 1e18;
      return num.toFixed(decimals);
    }

    function weiToShares(wei, decimals = 2) {
      const num = Number(wei) / 1e18;
      return num.toFixed(decimals);
    }

    async function loadWallet() {
      if (window.ethereum) {
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        if (accounts && accounts.length > 0) {
          walletInput.value = accounts[0];
        }
      }
    }

    async function claimEpoch(epochId) {
      try {
        const wallet = String(walletInput.value).trim();
        if (!wallet) {
          setStatus("Wallet is required", true);
          return;
        }
        setStatus(`Claiming epoch ${epochId}`);
        const res = await fetch("/api/award/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet, epochId }),
        });
        const data = await res.json();
        if (!res.ok || data.error) {
          throw new Error(data.error || "Claim failed");
        }
        setStatus(`Claimed epoch ${epochId} Tx: ${data.txHash}`);
        await refreshAward();
      } catch (err) {
        setStatus(err.message || "Claim failed", true);
      }
    }

    async function refreshAward() {
      try {
        setStatus("Loading");
        const wallet = String(walletInput.value).trim();
        const limit = Math.max(1, Number(limitInput.value || 50));
        const selectedEpoch = Math.max(0, Number(epochInput.value || 0));

        const [statusRes, leaderboardRes, claimableRes] = await Promise.all([
          fetch("/api/award/status"),
          fetch(`/api/award/leaderboard?epochId=${encodeURIComponent(selectedEpoch)}`),
          fetch(`/api/award/claimable?wallet=${encodeURIComponent(wallet)}&limit=${encodeURIComponent(limit)}`),
        ]);

        const statusData = await statusRes.json();
        const leaderboardData = await leaderboardRes.json();
        const claimableData = await claimableRes.json();

        if (!statusRes.ok || statusData.error) {
          throw new Error(statusData.error);
        }
        if (!leaderboardRes.ok || leaderboardData.error) {
          throw new Error(leaderboardData.error);
        }
        if (!claimableRes.ok || claimableData.error) {
          throw new Error(claimableData.error);
        }

        curEpochEl.textContent = String(statusData.currentEpoch);
        secondsRemainingEl.textContent = String(statusData.secondsRemaining);
        rewardAmountEl.textContent = weiToToken(statusData.rewardAmountWei, 2);
        epochMaxQtyEl.textContent = weiToShares(leaderboardData.maxQtyWei || "0", 2);

        leaderboardBody.innerHTML = "";
        const boardRows = Array.isArray(leaderboardData.items) ? leaderboardData.items : [];
        if (!boardRows.length) {
          const tr = document.createElement("tr");
          tr.innerHTML = '<td colspan="4">No trades in this epoch</td>';
          leaderboardBody.appendChild(tr);
        } else {
          for (let i = 0; i < boardRows.length; i += 1) {
            const row = boardRows[i];
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.rank}</td>
              <td>${row.trader}</td>
              <td>${weiToShares(row.qtyWei, 2)}</td>
              <td>${row.isWinner ? "YES" : "NO"}</td>
            `;
            leaderboardBody.appendChild(tr);
          }
        }

        claimableBody.innerHTML = "";
        const claimRows = Array.isArray(claimableData.items) ? claimableData.items : [];
        if (!claimRows.length) {
          const tr = document.createElement("tr");
          tr.innerHTML = '<td colspan="5">No claimable rows</td>';
          claimableBody.appendChild(tr);
        } else {
          for (let i = 0; i < claimRows.length; i += 1) {
            const row = claimRows[i];
            const tr = document.createElement("tr");
            const actionTd = document.createElement("td");
            if (row.canClaim) {
              const btn = document.createElement("button");
              btn.type = "button";
              btn.textContent = "Claim";
              btn.addEventListener("click", () => claimEpoch(row.epochId));
              actionTd.appendChild(btn);
            } else {
              actionTd.textContent = "-";
            }

            let statusText = "Not winner";
            if (row.claimed) {
              statusText = "Claimed";
            } else if (row.canClaim) {
              statusText = "Claimable";
            } else if (row.isWinner) {
              statusText = "Winner";
            }

            tr.innerHTML = `
              <td>${row.epochId}</td>
              <td>${weiToShares(row.qtyWei, 2)}</td>
              <td>${weiToShares(row.maxQtyWei, 2)}</td>
              <td>${statusText}</td>
            `;
            tr.appendChild(actionTd);
            claimableBody.appendChild(tr);
          }
        }

        setStatus("Ready");
      } catch (err) {
        setStatus(err.message || "Load failed", true);
      }
    }

    refreshBtn.addEventListener("click", refreshAward);

    if (window.ethereum) {
      window.ethereum.on("accountsChanged", (accounts) => {
        if (accounts && accounts.length > 0) {
          walletInput.value = accounts[0];
          refreshAward();
        }
      });
    }

    (async function init() {
      await loadWallet();
      const statusRes = await fetch("/api/award/status");
      const statusData = await statusRes.json();
      if (statusRes.ok && statusData && Number.isFinite(statusData.currentEpoch)) {
        epochInput.value = String(Math.max(0, statusData.currentEpoch - 1));
      }
      await refreshAward();
      setInterval(refreshAward, 5000);
    })();
  </script>
</body>
</html>
