<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Award</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #101418;
      --muted: #5b6b7a;
      --accent: #e04c4c;
      --accent-2: #1b8b8b;
      --panel: rgba(255, 255, 255, 0.88);
      --shadow: rgba(16, 20, 24, 0.12);
      --bg-1: #f6f0e6;
      --bg-2: #dfe7ef;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 0%, #fef6d8 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 10%, #d5f2ff 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      min-height: 100vh;
      padding: 24px;
    }
    .panel {
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 12px 30px var(--shadow);
      padding: 24px;
      backdrop-filter: blur(8px);
    }
    .title {
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 16px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }
    .card {
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(16, 20, 24, 0.08);
    }
    .card-label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 4px;
    }
    .card-value {
      font-size: 18px;
      font-weight: 600;
      word-break: break-all;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }
    .toolbar {
      display: grid;
      grid-template-columns: 1fr 1fr auto auto;
      gap: 10px;
      margin-bottom: 12px;
      align-items: end;
    }
    .toolbar label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }
    .toolbar input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(16, 20, 24, 0.12);
      font-family: inherit;
      font-size: 14px;
      background: #fff;
      color: var(--ink);
    }
    button {
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: var(--accent-2);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      min-width: 110px;
    }
    .status {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 12px;
    }
    .status.error {
      color: var(--accent);
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 14px;
      overflow: hidden;
    }
    thead th {
      text-align: left;
      padding: 12px 16px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      border-bottom: 1px solid rgba(16, 20, 24, 0.08);
    }
    tbody td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(16, 20, 24, 0.06);
      word-break: break-all;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1 class="title">Award</h1>
    <div class="cards">
      <div class="card">
        <div class="card-label">Current Epoch</div>
        <div class="card-value" id="cur-epoch">-</div>
      </div>
      <div class="card">
        <div class="card-label">Latest Finalizable Epoch</div>
        <div class="card-value" id="latest-epoch">-</div>
      </div>
      <div class="card">
        <div class="card-label">Top Trader</div>
        <div class="card-value" id="top-trader">-</div>
      </div>
      <div class="card">
        <div class="card-label">Top Volume (TToken)</div>
        <div class="card-value" id="top-volume">-</div>
      </div>
    </div>

    <div class="toolbar">
      <div>
        <label for="epoch-input">Epoch To Finalize</label>
        <input id="epoch-input" type="number" min="0" step="1" value="0" />
      </div>
      <div>
        <label for="limit-input">History Limit</label>
        <input id="limit-input" type="number" min="1" step="1" value="20" />
      </div>
      <button id="refresh-btn" type="button">Refresh</button>
      <button id="finalize-btn" type="button">Finalize</button>
    </div>
    <div id="status" class="status">Ready</div>

    <table>
      <thead>
        <tr>
          <th>Epoch</th>
          <th>Top Trader</th>
          <th>Top Volume (TToken)</th>
          <th>Rewarded</th>
        </tr>
      </thead>
      <tbody id="history-body"></tbody>
    </table>
  </div>

  <script>
    const curEpochEl = document.getElementById("cur-epoch");
    const latestEpochEl = document.getElementById("latest-epoch");
    const topTraderEl = document.getElementById("top-trader");
    const topVolumeEl = document.getElementById("top-volume");
    const epochInput = document.getElementById("epoch-input");
    const limitInput = document.getElementById("limit-input");
    const refreshBtn = document.getElementById("refresh-btn");
    const finalizeBtn = document.getElementById("finalize-btn");
    const statusEl = document.getElementById("status");
    const historyBody = document.getElementById("history-body");

    function setStatus(text, isError = false) {
      statusEl.textContent = text;
      let nextClassName = "status";
      if (isError) {
        nextClassName = "status error";
      }
      statusEl.className = nextClassName;
    }

    function weiToToken(wei, decimals = 2) {
      const num = Number(wei) / 1e18;
      return num.toFixed(decimals);
    }

    async function refreshAward() {
      try {
        setStatus("Loading");
        const limit = Math.max(1, Number(limitInput.value));
        const [currentRes, historyRes] = await Promise.all([
          fetch("/api/award/current"),
          fetch(`/api/award/history?limit=${encodeURIComponent(limit)}`),
        ]);
        const currentData = await currentRes.json();
        const historyData = await historyRes.json();
        if (!currentRes.ok || currentData.error) {
          throw new Error(currentData.error);
        }
        if (!historyRes.ok || historyData.error) {
          throw new Error(historyData.error);
        }

        const currentEpochText = String(currentData.currentEpoch);
        curEpochEl.textContent = currentEpochText;

        const previousEpochText = String(currentData.previousEpoch);
        latestEpochEl.textContent = previousEpochText;
        topTraderEl.textContent = currentData.topTrader;
        topVolumeEl.textContent = weiToToken(currentData.topVolumeWei);

        const suggestedEpoch = Number(currentData.previousEpoch);
        epochInput.value = String(Math.max(0, suggestedEpoch));

        historyBody.innerHTML = "";
        const rows = historyData.items;
        if (!rows.length) {
          const tr = document.createElement("tr");
          tr.innerHTML = '<td colspan="4">No award history yet</td>';
          historyBody.appendChild(tr);
        } else {
          for (const row of rows) {
            const tr = document.createElement("tr");
            let rewardedText = "NO";
            if (row.rewarded) {
              rewardedText = "YES";
            }
            tr.innerHTML = `
              <td>${row.epochId}</td>
              <td>${row.topTrader}</td>
              <td>${weiToToken(row.topVolumeWei)}</td>
              <td>${rewardedText}</td>
            `;
            historyBody.appendChild(tr);
          }
        }
        setStatus("Ready");
      } catch (err) {
        setStatus(err.message, true);
      }
    }

    async function finalizeEpoch() {
      try {
        const epochId = Number(epochInput.value);
        if (!Number.isFinite(epochId) || epochId < 0) {
          setStatus("Invalid epoch id", true);
          return;
        }
        setStatus(`Finalizing epoch ${epochId}`);
        const res = await fetch("/api/award/finalize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ epochId }),
        });
        const data = await res.json();
        if (!res.ok || data.error) {
          throw new Error(data.error);
        }
        setStatus(`Finalized epoch ${epochId} Tx: ${data.txHash}`);
        await refreshAward();
      } catch (err) {
        setStatus(err.message, true);
      }
    }

    refreshBtn.addEventListener("click", refreshAward);
    finalizeBtn.addEventListener("click", finalizeEpoch);

    refreshAward();
  </script>
</body>
</html>
