<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #101418;
      --muted: #5b6b7a;
      --panel: rgba(255, 255, 255, 0.88);
      --shadow: rgba(16, 20, 24, 0.12);
      --bg-1: #f6f0e6;
      --bg-2: #dfe7ef;
      --ok: #15803d;
      --down: #dc2626;
      --line: rgba(16, 20, 24, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 0%, #fef6d8 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 10%, #d5f2ff 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      min-height: 100vh;
      padding: 32px;
    }

    .panel {
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 12px 30px var(--shadow);
      padding: 24px;
      backdrop-filter: blur(8px);
    }

    .header {
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      gap: 16px;
      margin-bottom: 16px;
    }

    .title {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .sub {
      color: var(--muted);
      font-size: 13px;
      margin-top: 4px;
    }

    .state {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--down);
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }

    .dot.connected {
      background: var(--ok);
      box-shadow: 0 0 0 3px rgba(21, 128, 61, 0.1);
    }

    .pill {
      border: 1px solid rgba(16, 20, 24, 0.12);
      background: #fff;
      color: var(--ink);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      overflow: hidden;
    }

    th,
    td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      vertical-align: top;
    }

    th {
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 12px;
      word-break: break-all;
    }

    .status {
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
    }

    .ok {
      color: var(--ok);
    }

    .error {
      color: var(--down);
    }

    @media (max-width: 780px) {
      body {
        padding: 20px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <div>
        <h1 class="title">Gas</h1>
        <div class="sub state"><span id="connection-dot" class="dot"></span><span id="connection">Disconnected</span></div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Tx</th>
          <th>Gas</th>
          <th>Cost Eth</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="3">Loading</td></tr>
      </tbody>
    </table>

    <div id="status" class="status">Loading gas rows</div>
  </div>

  <script>
    const rowsEl = document.getElementById('rows');
    const connectionEl = document.getElementById('connection');
    const connectionDotEl = document.getElementById('connection-dot');
    const statusEl = document.getElementById('status');
    const hiddenTxNames = [
      'list_symbol',
      'mint_equity_for_seller_setup',
      'approve_ttoken_for_dex',
      'approve_equity_for_dex',
      'snapshot_dividend_declare',
      'snapshot_dividend_decla',
      'merkle_dividend_declare',
      'approve_ttoken_for_leveraged',
      'leveraged_mint',
      'leveraged_unwind',
    ];

    function getTxDisplayName(txNameRaw) {
      const txName = String(txNameRaw);
      if (txName === 'place_buy_limit') {
        return 'BUY';
      }
      if (txName === 'place_sell_limit') {
        return 'SELL';
      }
      if (txName === 'cancel_order') {
        return 'CANCEL';
      }
      if (txName === 'snapshot_dividend_claim') {
        return 'Claim Dividends';
      }
      if (txName === 'merkle_dividend_claim') {
        return 'Claim Merkle Proof Dividends';
      }
      return txName;
    }

    function setStatus(text, tone) {
      statusEl.textContent = text;
      statusEl.classList.remove('ok', 'error');
      if (tone) {
        statusEl.classList.add(tone);
      }
    }

    function setConnected(connected) {
      connectionEl.textContent = connected ? 'Connected' : 'Disconnected';
      connectionDotEl.classList.toggle('connected', connected);
    }

    function renderRows(rows) {
      if (!Array.isArray(rows) || rows.length === 0) {
        rowsEl.innerHTML = '<tr><td colspan="3">No rows</td></tr>';
        return;
      }

      const visibleRows = [];
      for (let i = 0; i < rows.length; i += 1) {
        const row = rows[i];
        let hideRow = false;
        for (let j = 0; j < hiddenTxNames.length; j += 1) {
          if (row.txName === hiddenTxNames[j]) {
            hideRow = true;
          }
        }
        if (!hideRow) {
          visibleRows.push(row);
        }
      }

      if (visibleRows.length === 0) {
        rowsEl.innerHTML = '<tr><td colspan="3">No rows</td></tr>';
        return;
      }

      let html = '';
      for (let i = 0; i < visibleRows.length; i += 1) {
        const row = visibleRows[i];
        const displayName = getTxDisplayName(row.txName);
        html += `<tr><td class="mono">${displayName}</td><td>${row.gasUsed}</td><td>${row.costEth}</td></tr>`;
      }
      rowsEl.innerHTML = html;
    }

    async function refreshLatest() {
      try {
        const res = await fetch('/api/gas/latest');
        const data = await res.json();

        if (!res.ok || !data || !data.report) {
          throw new Error((data && data.error) || 'cannot load gas report');
        }

        setConnected(true);
        renderRows(data.report.rows || []);
        setStatus('Live', 'ok');
      } catch (err) {
        setConnected(false);
        rowsEl.innerHTML = `<tr><td colspan="3">${err.message}</td></tr>`;
        setStatus(err.message, 'error');
      }
    }

    refreshLatest();
    setInterval(refreshLatest, 1500);
  </script>
</body>
</html>
