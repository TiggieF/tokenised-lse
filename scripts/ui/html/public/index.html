<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>tLSE Shell â€“ Stage 0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #f1f5f9;
      background: #050910;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.15), transparent), #050910;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .app-shell {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #0c1424;
      border-right: 1px solid rgba(148, 163, 184, 0.2);
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .logo {
      font-size: 1.4rem;
      letter-spacing: 0.4em;
      color: #94a3b8;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 14px;
      color: #cbd5f5;
      transition: background 0.2s ease;
    }

    .nav a.active {
      background: rgba(59, 130, 246, 0.18);
      color: #8fb5ff;
    }

    .nav a:hover {
      background: rgba(148, 163, 184, 0.18);
    }

    .sidebar footer {
      margin-top: auto;
      border: 1px dashed rgba(148, 163, 184, 0.4);
      border-radius: 16px;
      padding: 16px;
      color: #94a3b8;
      font-size: 0.85rem;
    }

    .content {
      flex: 1;
      padding: 32px;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 24px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.18);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    header p {
      margin: 4px 0 0;
      color: #94a3b8;
    }

    .badge {
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.2);
      color: #93c5fd;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .card {
      margin-top: 32px;
      flex: 1;
      background: rgba(10, 17, 30, 0.85);
      border-radius: 28px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 32px;
      box-shadow: 0 20px 50px rgba(2, 6, 23, 0.6);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .modules {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .module {
      padding: 16px;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.75);
    }

    .module h3 {
      margin: 0 0 6px;
      font-size: 1rem;
      color: #e2e8f0;
    }

    .module p {
      margin: 0;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    @media (max-width: 960px) {
      .app-shell {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        flex-direction: row;
        flex-wrap: wrap;
        gap: 16px;
      }

      .sidebar footer {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="logo">TOKENISED NASDAQ</div>
      <nav class="nav">
        <a class="active" href="#">Markets</a>
        <a href="#">Portfolio</a>
        <a href="#">TToken</a>
        <a href="#">Admin</a>
      </nav>
    </aside>

    <main class="content">
      <header>
        <div>
        </div>
      </header>

      <section class="card">


        <iframe src="/dataFetch/tsla-yahoo/chart.html" name="tokenised-stock-info" title="Stock information module" loading="lazy"
          style="width: 100%; min-height: 1200px; border: 0; border-radius: 24px; background: #0b1020;">
        </iframe>


      </section>
    </main>
  </div>
</body>

</html>
