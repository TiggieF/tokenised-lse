<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Tokenised NASDAQ Shell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.cdnfonts.com/css/digitalix" rel="stylesheet">
  <style>
    :root {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #f1f5f9;
      background: #050910;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.15), transparent), #050910;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .app-shell {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #0c1424;
      border-right: 1px solid rgba(148, 163, 184, 0.2);
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .logo {
      font-size: 1.4rem;
      letter-spacing: 0.4em;
      color: #94a3b8;
    }

    .wallet-status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.75);
      color: #cbd5f5;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .wallet-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ef4444;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.6);
    }

    .wallet-dot.connected {
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.6);
    }

    .wallet-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .wallet-label {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.7rem;
      color: #94a3b8;
    }

    .wallet-account {
      font-weight: 600;
      color: #e2e8f0;
      font-size: 0.75rem;
      word-break: break-all;
    }

    .wallet-hint {
      font-size: 0.7rem;
      color: #94a3b8;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 14px;
      color: #cbd5f5;
      transition: background 0.2s ease;
    }

    .nav a.active {
      background: rgba(59, 130, 246, 0.18);
      color: #8fb5ff;
    }

    .nav a:hover {
      background: rgba(148, 163, 184, 0.18);
    }

    .nav-toggle-btn {
      margin-top: 6px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid transparent;
      color: #e2e8f0;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .nav-toggle-btn.enabled {
      background: rgba(22, 163, 74, 0.22);
      border-color: rgba(22, 163, 74, 0.5);
      color: #86efac;
    }

    .nav-toggle-btn.disabled {
      background: rgba(220, 38, 38, 0.22);
      border-color: rgba(220, 38, 38, 0.45);
      color: #fca5a5;
    }

    .nav-toggle-btn:hover {
      filter: brightness(1.05);
    }
    .sidebar footer {
      margin-top: auto;
      border: 1px dashed rgba(148, 163, 184, 0.4);
      border-radius: 16px;
      padding: 16px;
      color: #94a3b8;
      font-size: 0.85rem;
    }

    .content {
      flex: 1;
      padding: 32px;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 24px;
      overflow: hidden;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    header p {
      margin: 4px 0 0;
      color: #94a3b8;
    }

    .badge {
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.2);
      color: #93c5fd;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .index-tape-shell {
      width: 100%;
      min-height: 56px;
      border-radius: 14px;
      background: rgba(10, 17, 30, 0.72);
      border: 1px solid rgba(148, 163, 184, 0.22);
      overflow: hidden;
      position: relative;
    }

    .index-tape-track {
      display: inline-flex;
      align-items: center;
      gap: 30px;
      padding: 10px 20px;
      width: max-content;
      white-space: nowrap;
      animation: ticker-roll 36s linear infinite;
    }

    .index-tape-shell:hover .index-tape-track {
      animation-play-state: paused;
    }

    .index-tape-item {
      display: inline-flex;
      align-items: baseline;
      gap: 10px;
      color: #e2e8f0;
    }

    .index-label {
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #94a3b8;
      font-weight: 700;
    }

    .index-price {
      font-size: 1.5rem;
      line-height: 1;
      font-weight: 700;
      font-family: "Digitalix", "Space Grotesk", sans-serif;
    }

    .index-change {
      font-size: 0.8rem;
      font-weight: 600;
    }

    .index-up {
      color: #22c55e;
    }

    .index-down {
      color: #ef4444;
    }

    .index-flat {
      color: #cbd5e1;
    }

    @keyframes ticker-roll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .card {
      margin-top: 32px;
      flex: 1;
      background: rgba(10, 17, 30, 0.85);
      border-radius: 28px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 32px;
      box-shadow: 0 20px 50px rgba(2, 6, 23, 0.6);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .modules {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .module {
      padding: 16px;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.75);
    }

    .module h3 {
      margin: 0 0 6px;
      font-size: 1rem;
      color: #e2e8f0;
    }

    .module p {
      margin: 0;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    @media (max-width: 960px) {
      .app-shell {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        flex-direction: row;
        flex-wrap: wrap;
        gap: 16px;
      }

      .sidebar footer {
        width: 100%;
      }

      .index-price {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="logo">TOKENISED NASDAQ</div>
      <div class="wallet-status" id="wallet-status" role="button" aria-label="Connect wallet">
        <span class="wallet-dot" id="wallet-dot"></span>
        <div class="wallet-text">
          <span class="wallet-label">Wallet</span>
          <span class="wallet-account" id="wallet-account">Not connected</span>
          <span class="wallet-hint" id="wallet-hint">Click to connect</span>
        </div>
      </div>
      <nav class="nav">
        <a class="nav-link active" href="#" data-page="markets">Markets</a>
        <a class="nav-link" href="#" data-page="portfolio">Portfolio</a>
        <a class="nav-link" href="#" data-page="transactions">Transactions</a>
        <a class="nav-link" href="#" data-page="ttoken">Token Factory</a>
        <a class="nav-link" href="#" data-page="trade">Trade</a>
        <a class="nav-link" href="#" data-page="award">Award</a>
        <a class="nav-link" href="#" data-page="gas">Gas</a>
        <a id="admin-nav-link" class="nav-link" href="#" data-page="admin">Admin</a>
        <button id="live-updates-toggle" class="nav-toggle-btn enabled" type="button">Live updates: Enabled</button>
      </nav>
    </aside>

    <main class="content">
      <header>
        <div class="index-tape-shell">
          <div id="index-tape-track" class="index-tape-track">
            <span class="index-label">Loading US stock ticker</span>
          </div>
        </div>
      </header>

      <section class="card">
        <iframe
          id="page-frame"
          src="/chart.html"
          name="tokenised-stock-info"
          title="Stock information module"
          loading="lazy"
          style="width: 100%; min-height: 1200px; border: 0; border-radius: 24px; background: #0b1020;"
        ></iframe>
      </section>
    </main>
  </div>
  <script>
    const walletStatus = document.getElementById("wallet-status");
    const walletDot = document.getElementById("wallet-dot");
    const walletAccount = document.getElementById("wallet-account");
    const walletHint = document.getElementById("wallet-hint");
    const pageFrame = document.getElementById("page-frame");
    const navLinks = document.querySelectorAll(".nav-link");
    const adminNavLink = document.getElementById("admin-nav-link");
    const liveUpdatesToggle = document.getElementById("live-updates-toggle");
    const indexTapeTrack = document.getElementById("index-tape-track");
    const LAST_PAGE_KEY = "tlse_last_page";
    const INDEX_TICKER_ROLL_MS = 36000;
    let liveUpdatesEnabled = true;
    let activeEthereumProvider = null;
    let currentWalletAddress = "";
    let adminFeaturesEnabled = false;

    function findEthereumProvider() {
      const rootProvider = window.ethereum;
      if (rootProvider.providers && Array.isArray(rootProvider.providers)) {
        let metamaskProvider = rootProvider.providers[0];
        for (let i = 0; i < rootProvider.providers.length; i++) {
          const provider = rootProvider.providers[i];
          if (provider && provider.isMetaMask) {
            metamaskProvider = provider;
          }
        }
        return metamaskProvider;
      }

      return rootProvider;
    }

    activeEthereumProvider = findEthereumProvider();

    function normalizeAccounts(rawAccounts) {
      let accounts = [];
      if (Array.isArray(rawAccounts)) {
        accounts = rawAccounts;
      }
      return accounts;
    }

    function chooseDisplayAccount(provider, rawAccounts) {
      const accounts = normalizeAccounts(rawAccounts);
      let selectedAddress = "";
      if (provider && provider.selectedAddress) {
        selectedAddress = String(provider.selectedAddress);
      }

      if (selectedAddress) {
        const selectedLower = selectedAddress.toLowerCase();
        for (let i = 0; i < accounts.length; i++) {
          const account = String(accounts[i]);
          if (account.toLowerCase() === selectedLower) {
            return account;
          }
        }
      }

      if (accounts.length > 0) {
        return String(accounts[0]);
      }
      return "";
    }

    function applyAdminFeatureVisibility() {
      if (adminNavLink) {
        adminNavLink.style.display = adminFeaturesEnabled ? "inline-flex" : "none";
      }
      liveUpdatesToggle.style.display = adminFeaturesEnabled ? "inline-flex" : "none";
      liveUpdatesToggle.disabled = !adminFeaturesEnabled;
      if (adminFeaturesEnabled) {
        // Keep live updates enabled by default for allowed admin wallets.
        if (liveUpdatesEnabled) {
          setLiveUpdatesEnabled(true);
        }
      }
      if (!adminFeaturesEnabled) {
        if (liveUpdatesEnabled) {
          setLiveUpdatesEnabled(false);
        } else {
          pageFrame.contentWindow.postMessage(
            {
              type: "LIVE_UPDATES",
              enabled: false,
            },
            "*"
          );
        }
      }
      if (!adminFeaturesEnabled && pageFrame.title === "Admin") {
        loadPage("markets");
      }
    }

    async function refreshUiPermissions() {
      if (!currentWalletAddress) {
        adminFeaturesEnabled = false;
        applyAdminFeatureVisibility();
        return;
      }
      try {
        const res = await fetch(`/api/ui/permissions?wallet=${encodeURIComponent(currentWalletAddress)}`);
        const data = await res.json();
        if (res.ok && data && data.canAccessAdminPage === true) {
          adminFeaturesEnabled = true;
        } else {
          adminFeaturesEnabled = false;
        }
      } catch {
        adminFeaturesEnabled = false;
      }
      applyAdminFeatureVisibility();
    }

    async function refreshWalletFromProvider() {
      const accounts = await activeEthereumProvider.request(
        {
          method: "eth_accounts",
        }
      );
      const account = chooseDisplayAccount(activeEthereumProvider, accounts);
      currentWalletAddress = account;
      setWalletStatus(true, account);
      await refreshUiPermissions();
    }

    async function reconnectWalletInteractive() {
      activeEthereumProvider = findEthereumProvider();
      await activeEthereumProvider.request(
        {
          method: "wallet_requestPermissions",
          params: [{ eth_accounts: {} }],
        }
      );

      const accounts = await activeEthereumProvider.request(
        {
          method: "eth_requestAccounts",
        }
      );
      const account = chooseDisplayAccount(activeEthereumProvider, accounts);
      currentWalletAddress = account;
      setWalletStatus(true, account);
      await refreshUiPermissions();
    }

    function setWalletStatus(connected, account) {
      if (connected) {
        walletDot.classList.add("connected");
        walletAccount.textContent = account;
        walletHint.textContent = "Connected";
      } else {
        walletDot.classList.remove("connected");
        walletAccount.textContent = "Not connected";
        walletHint.textContent = "Click to connect";
      }
    }

    function setActiveNav(page) {
      for (let i = 0; i < navLinks.length; i++) {
        const link = navLinks[i];
        link.classList.toggle("active", link.dataset.page === page);
      }
    }

    function loadPage(page) {
      let pageToStore = "markets";
      if (page) {
        pageToStore = String(page);
      }
      if (pageToStore === "admin" && !adminFeaturesEnabled) {
        pageToStore = "markets";
      }
      localStorage.setItem(LAST_PAGE_KEY, pageToStore);
      // iframe scr switch
      if (pageToStore === "ttoken") {
        pageFrame.src = "/ttoken.html";
        pageFrame.title = "Token Factory";
        setActiveNav("ttoken");
        return;
      }
      if (pageToStore === "portfolio") {
        pageFrame.src = "/portfolio.html";
        pageFrame.title = "Portfolio";
        setActiveNav("portfolio");
        return;
      }
      if (pageToStore === "transactions") {
        pageFrame.src = "/transactions.html";
        pageFrame.title = "Transactions";
        setActiveNav("transactions");
        return;
      }
      if (pageToStore === "trade") {
        pageFrame.src = "/trade.html";
        pageFrame.title = "Trade";
        setActiveNav("trade");
        return;
      }
      if (pageToStore === "admin") {
        pageFrame.src = "/admin.html";
        pageFrame.title = "Admin";
        setActiveNav("admin");
        return;
      }
      if (pageToStore === "award") {
        pageFrame.src = "/award.html";
        pageFrame.title = "Award";
        setActiveNav("award");
        return;
      }
      if (pageToStore === "gas") {
        pageFrame.src = "/gas.html";
        pageFrame.title = "Gas";
        setActiveNav("gas");
        return;
      }
      pageFrame.src = "/chart.html";
      pageFrame.title = "Stock information module";
      setActiveNav("markets");
    }

    function formatTickerPrice(value) {
      const number = Number(value);
      if (!Number.isFinite(number)) {
        return "-";
      }
      return `$${number.toLocaleString("en-US", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
      })}`;
    }

    function formatTickerPercent(value) {
      const number = Number(value);
      if (!Number.isFinite(number)) {
        return "-";
      }
      const pct = number * 100;
      let sign = "";
      if (pct > 0) {
        sign = "+";
      }
      return `${sign}${pct.toFixed(2)}%`;
    }

    function buildTickerMarkup(rows) {
      let html = "";
      for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        const changePercent = Number(row.changePercent);
        let changeClass = "index-flat";
        if (changePercent > 0) {
          changeClass = "index-up";
        } else if (changePercent < 0) {
          changeClass = "index-down";
        }
        let label = "";
        if (row.symbol) {
          label = String(row.symbol);
        } else {
          if (row.label) {
            label = String(row.label);
          }
        }
        if (label.startsWith("^")) {
          label = label.slice(1);
        }
        const priceText = formatTickerPrice(row.price);
        const changeText = formatTickerPercent(changePercent);
        html += `<span class="index-tape-item"><span class="index-label">${label}</span><span class="index-price ${changeClass}">${priceText}</span><span class="index-change ${changeClass}">${changeText}</span></span>`;
      }
      return html;
    }

    async function loadIndexTicker() {
      try {
        const res = await fetch("/api/fmp/index-ticker");
        const data = await res.json();
        let hasRows = false;
        if (data) {
          if (Array.isArray(data.rows)) {
            if (data.rows.length > 0) {
              hasRows = true;
            }
          }
        }
        if (!res.ok || !hasRows) {
          return;
        }
        const first = buildTickerMarkup(data.rows);
        const second = buildTickerMarkup(data.rows);
        indexTapeTrack.innerHTML = `${first}${second}`;
      } catch (err) {
      }
    }

    function setLiveUpdatesEnabled(enabled) {
      liveUpdatesEnabled = enabled;
      if (enabled) {
        liveUpdatesToggle.textContent = "Live updates: Enabled";
      } else {
        liveUpdatesToggle.textContent = "Live updates: Disabled";
      }
      liveUpdatesToggle.classList.toggle("enabled", enabled);
      liveUpdatesToggle.classList.toggle("disabled", !enabled);
      if (pageFrame && pageFrame.contentWindow) {
      pageFrame.contentWindow.postMessage(
        {
          type: "LIVE_UPDATES",
          enabled: enabled,
        },
        "*"
      );
      }
    }

    for (let i = 0; i < navLinks.length; i++) {
      const link = navLinks[i];
      link.addEventListener("click", (event) => {
        event.preventDefault();
        loadPage(link.dataset.page);
      });
    }

    (async function () {
      try {
        // connction to wallet and listens for changes
        await refreshWalletFromProvider();
      } catch (err) {
        currentWalletAddress = "";
        setWalletStatus(false);
        await refreshUiPermissions();
      }
    })();
    activeEthereumProvider.on("accountsChanged", async (accounts) => {
      const account = chooseDisplayAccount(activeEthereumProvider, accounts);
      currentWalletAddress = account;
      setWalletStatus(true, account);
      await refreshUiPermissions();
      pageFrame.contentWindow.location.reload();
    });
    walletStatus.addEventListener("click", async () => {
      try {
        await reconnectWalletInteractive();
        await refreshUiPermissions();
        pageFrame.contentWindow.location.reload();
      } catch (err) {
        currentWalletAddress = "";
        setWalletStatus(false);
        await refreshUiPermissions();
      }
    });
    let startPage = localStorage.getItem(LAST_PAGE_KEY);
    if (!startPage) {
      startPage = "markets";
    }
    loadPage(startPage);
    applyAdminFeatureVisibility();

    liveUpdatesToggle.addEventListener("click", () => {
      if (!adminFeaturesEnabled) {
        return;
      }
      const nextState = !liveUpdatesEnabled;
      setLiveUpdatesEnabled(nextState);
      // event listener for live update
    });

    pageFrame.addEventListener("load", () => {
      setLiveUpdatesEnabled(liveUpdatesEnabled && adminFeaturesEnabled);
    });

    loadIndexTicker();
    setInterval(loadIndexTicker, INDEX_TICKER_ROLL_MS);
  </script>
</body>

</html>
