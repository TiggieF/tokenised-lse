<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sell</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #101418;
      --muted: #5b6b7a;
      --accent: #e04c4c;
      --accent-2: #1b8b8b;
      --panel: rgba(255, 255, 255, 0.88);
      --shadow: rgba(16, 20, 24, 0.12);
      --bg-1: #f6f0e6;
      --bg-2: #dfe7ef;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 0%, #fef6d8 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 10%, #d5f2ff 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      min-height: 100vh;
      padding: 32px;
    }

    .panel {
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 12px 30px var(--shadow);
      padding: 24px;
      backdrop-filter: blur(8px);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin: 0;
    }

    .mode-tabs {
      display: inline-flex;
      gap: 8px;
      background: rgba(16, 20, 24, 0.08);
      padding: 4px;
      border-radius: 999px;
    }

    .mode-tab {
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      border: none;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
    }

    .mode-tab.active {
      background: #fff;
      color: var(--ink);
      box-shadow: 0 6px 16px rgba(16, 20, 24, 0.12);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 18px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 25px rgba(16, 20, 24, 0.12);
      border: 1px solid rgba(16, 20, 24, 0.08);
    }

    .card-title {
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin: 0 0 12px;
      font-weight: 600;
    }

    .stat-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed rgba(16, 20, 24, 0.12);
      font-size: 14px;
    }

    .stat-row:last-child {
      border-bottom: none;
    }

    .qty {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      font-size: 2.2rem;
      font-weight: 600;
      margin: 16px 0;
    }

    .qty button {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: 1px solid rgba(16, 20, 24, 0.2);
      background: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: pointer;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 8px;
    }

    .btn {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-sell { background: var(--accent); }
    .btn-auto { background: var(--accent-2); }

    .muted {
      color: var(--muted);
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }

    .input-row label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .input-row input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(16, 20, 24, 0.12);
      font-family: inherit;
      font-size: 14px;
      background: #fff;
    }

    .muted-note {
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
    }

    .panel-hidden {
      display: none;
    }

    .wallet-line {
      font-size: 12px;
      color: var(--muted);
    }
    .admin-lock {
      margin-bottom: 12px;
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(224, 76, 76, 0.14);
      border: 1px solid rgba(224, 76, 76, 0.35);
      color: var(--accent);
      font-weight: 700;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <h1 class="title">Sell <span id="symbol-title"></span></h1>
      <div class="mode-tabs">
        <button class="mode-tab active" id="mode-sell" type="button">Sell</button>
        <button class="mode-tab" id="mode-auto" type="button">Auto Sell</button>
        <!-- auto sell placeholder -->
      </div>
    </div>
    <div id="admin-lock-banner" class="admin-lock"></div>

    <div class="grid">
      <div class="card" id="sell-panel">
        <h2 class="card-title">STOCK</h2>
        <div class="wallet-line">Wallet: <span id="sell-wallet">-</span></div>
        <!-- wallet info -->
        <div class="stat-row">
          <span class="muted">Symbol</span>
          <strong id="symbol-label">AAPL</strong>
        </div>
        <div class="stat-row">
          <span class="muted">Owned</span>
          <strong id="sell-owned">0.00</strong>
        </div>
        <div class="stat-row">
          <span class="muted">Live price</span>
          <strong id="sell-live-price">-</strong>
        </div>
        <div class="stat-row">
          <span class="muted">Estimated value</span>
          <strong id="sell-estimated-value">$0.00</strong>
        </div>
      </div>

      <div class="card" id="sell-now-panel">
        <h2 class="card-title">Sell now</h2>
        <div class="input-row">
          <label>Limit price (USD)</label>
          <input type="text" id="sell-price" value="$420.00" />
        </div>
        <div class="qty">
          <button type="button">-</button>
          <div>10</div>
          <button type="button">+</button>
        </div>
        <div class="stat-row">
          <span class="muted">Estimated proceeds</span>
          <strong id="estimated-proceeds">$0.00</strong>
          <!-- estimated cost -->
        </div>
        <div class="actions">
          <button class="btn btn-sell" id="sell-btn" type="button">Sell</button>
        </div>
        <div class="muted-note" id="sell-status">Ready</div>
      </div>

      <div class="card panel-hidden" id="auto-panel">
        <h2 class="card-title">Auto sell setup</h2>
        <div class="input-row">
          <label>Target sell price</label>
          <input type="text" id="auto-price" value="$420.00" />
        </div>
        <div class="input-row">
          <label>Order size</label>
          <input type="text" id="auto-qty" value="10" />
        </div>
        <div class="actions">
          <button class="btn btn-auto" id="auto-sell-btn" type="button">Set Auto Sell</button>
        </div>
        <div class="muted-note">Auto sell rules</div>
        <div id="auto-rules-list"></div>
        <div class="muted-note" id="auto-status">Ready</div>
      </div>
    </div>
  </div>

  <script>
    // DOM elements together for reference
    const sellWallet = document.getElementById("sell-wallet");
    const sellLivePriceEl = document.getElementById("sell-live-price");
    const sellPriceInput = document.getElementById("sell-price");
    const sellButton = document.getElementById("sell-btn");
    const sellStatus = document.getElementById("sell-status");
    const sellQtyContainer = document.querySelector("#sell-panel + .card .qty");
    const sellQtyValue = sellQtyContainer.querySelector("div");
    const sellQtyButtons = sellQtyContainer.querySelectorAll("button");
    const sellMinusButton = sellQtyButtons[0];
    const sellPlusButton = sellQtyButtons[1];
    const estimatedProceedsEl = document.getElementById("estimated-proceeds");
    const sellOwnedEl = document.getElementById("sell-owned");
    const sellEstimatedValueEl = document.getElementById("sell-estimated-value");
    const autoPriceInput = document.getElementById("auto-price");
    const autoQtyInput = document.getElementById("auto-qty");
    const autoButton = document.getElementById("auto-sell-btn");
    const autoStatus = document.getElementById("auto-status");
    const autoRulesList = document.getElementById("auto-rules-list");
    const adminLockBanner = document.getElementById("admin-lock-banner");
    const symbolTitle = document.getElementById("symbol-title");
    const symbolLabel = document.getElementById("symbol-label");
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol");
    let currentAccount = "";
    let symbolLifecycle = "ACTIVE";
    let sellLimitPriceTouched = false;
    let autoSellLimitPriceTouched = false;
    let ownedQty = 0;
    let livePrice = 0;
    const SEPOLIA_CHAIN_ID_HEX = "0xaa36a7";

    async function ensureSepoliaNetwork() {
      const chainId = String(await window.ethereum.request({ method: "eth_chainId" })).toLowerCase();
      if (chainId === SEPOLIA_CHAIN_ID_HEX) {
        return;
      }
      try {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: SEPOLIA_CHAIN_ID_HEX }],
        });
      } catch (err) {
        throw new Error("Please switch MetaMask network to Sepolia");
      }
      const after = String(await window.ethereum.request({ method: "eth_chainId" })).toLowerCase();
      if (after !== SEPOLIA_CHAIN_ID_HEX) {
        throw new Error("MetaMask network is not Sepolia");
      }
    }

    function setWalletAddress(address) {
      currentAccount = address;
      sellWallet.textContent = address;
      // wallet address dis
    }

    function chooseDisplayAccount(rawAccounts) {
      let accounts = [];
      if (Array.isArray(rawAccounts)) {
        accounts = rawAccounts;
      }
      let selectedAddress = "";
      if (window.ethereum && window.ethereum.selectedAddress) {
        selectedAddress = String(window.ethereum.selectedAddress);
      }
      if (selectedAddress) {
        const selectedLower = selectedAddress.toLowerCase();
        for (let i = 0; i < accounts.length; i += 1) {
          const account = String(accounts[i]);
          if (account.toLowerCase() === selectedLower) {
            return account;
          }
        }
      }
      if (accounts.length > 0) {
        return String(accounts[0]);
      }
      return "";
    }

    async function waitForWalletReceipt(txHash) {
      for (let i = 0; i < 120; i += 1) {
        const receipt = await window.ethereum.request({
          method: "eth_getTransactionReceipt",
          params: [txHash],
        });
        if (receipt) {
          return receipt;
        }
        await new Promise((resolve) => setTimeout(resolve, 1000));
      }
      throw new Error(`tx not mined yet: ${txHash}`);
    }

    async function submitPreparedTxs(txs) {
      if (!Array.isArray(txs) || txs.length === 0) {
        throw new Error("No transactions prepared");
      }
      await ensureSepoliaNetwork();
      let lastTxHash = "";
      for (let i = 0; i < txs.length; i += 1) {
        const tx = txs[i];
        const txParams = {
          from: currentAccount,
          to: tx.to,
          data: tx.data,
          chainId: SEPOLIA_CHAIN_ID_HEX,
        };
        const txHash = await window.ethereum.request({
          method: "eth_sendTransaction",
          params: [txParams],
        });
        await waitForWalletReceipt(txHash);
        lastTxHash = txHash;
      }
      return lastTxHash;
    }

    const modeSell = document.getElementById("mode-sell");
    const modeAuto = document.getElementById("mode-auto");
    const sellPanel = document.getElementById("sell-panel");
    const sellNowPanel = document.getElementById("sell-now-panel");
    const autoPanel = document.getElementById("auto-panel");

    function setMode(mode) {
      if (mode === "sell") {
        modeSell.classList.add("active");
        modeAuto.classList.remove("active");
        sellPanel.classList.remove("panel-hidden");
        sellNowPanel.classList.remove("panel-hidden");
        autoPanel.classList.add("panel-hidden");
        return;
      }
      modeSell.classList.remove("active");
      modeAuto.classList.add("active");
      sellPanel.classList.add("panel-hidden");
      sellNowPanel.classList.add("panel-hidden");
      autoPanel.classList.remove("panel-hidden");
    }

    modeSell.addEventListener("click", function () {
      setMode("sell");
    });

    modeAuto.addEventListener("click", function () {
      setMode("auto");
    });

    function updateSellQty(nextValue) {
      let value = Number(nextValue);
      if (Number.isNaN(value)) {
        value = 10;
      }
      value = Math.floor(value);
      const maxSellQty = Math.floor(Math.max(0, ownedQty));
      if (value < 10) {
        value = 10;
      }
      if (maxSellQty >= 10 && value > maxSellQty) {
        value = maxSellQty;
      }
      sellQtyValue.textContent = String(value);
      updateEstimatedProceeds(value);
    }

    function updateEstimatedProceeds(qty) {
      const priceText = sellPriceInput.value;
      const priceCents = parsePriceToCents(priceText);
      const priceDollars = priceCents / 100;
      const total = priceDollars * qty;
      const proceedsText = total.toLocaleString("en-US", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
      });
      estimatedProceedsEl.textContent = `$${proceedsText}`;
    }

    function formatUsd(value) {
      const numberValue = Number(value);
      if (Number.isFinite(numberValue)) {
        return `$${numberValue.toLocaleString("en-US", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        })}`;
      }
      return "-";
    }

    function updateOwnedUi() {
      sellOwnedEl.textContent = ownedQty.toFixed(2);
      const estimatedValue = ownedQty * livePrice;
      sellEstimatedValueEl.textContent = formatUsd(estimatedValue);
      const maxSellQty = Math.floor(Math.max(0, ownedQty));
      const currentQty = Number(sellQtyValue.textContent);
      if (!Number.isFinite(currentQty) || currentQty > maxSellQty) {
        updateSellQty(maxSellQty);
      } else {
        updateEstimatedProceeds(currentQty);
      }
    }

    async function loadOwnedBalance() {
      if (!currentAccount) {
        ownedQty = 0;
        updateOwnedUi();
        return;
      }
      try {
        const symbol = String(symbolLabel.textContent).toUpperCase();
        const res = await fetch(`/api/equity/balances?address=${encodeURIComponent(currentAccount)}`);
        const data = await res.json();
        let nextOwned = 0;
        if (res.ok && Array.isArray(data.balances)) {
          for (let i = 0; i < data.balances.length; i += 1) {
            const row = data.balances[i];
            if (String(row.symbol).toUpperCase() === symbol) {
              const qty = Number(row.balanceWei) / 1e18;
              if (Number.isFinite(qty) && qty > 0) {
                nextOwned = qty;
              }
              break;
            }
          }
        }
        ownedQty = nextOwned;
      } catch {
        ownedQty = 0;
      }
      updateOwnedUi();
    }

    function applyDefaultSellPricesFromLive(livePrice) {
      const formattedLivePrice = formatUsd(livePrice);
      if (!sellLimitPriceTouched) {
        sellPriceInput.value = formattedLivePrice;
      }
      if (!autoSellLimitPriceTouched) {
        autoPriceInput.value = formattedLivePrice;
      }
      const currentQty = Number(sellQtyValue.textContent);
      updateEstimatedProceeds(currentQty);
    }

    async function loadSellLivePrice() {
      const symbol = String(symbolLabel.textContent).toUpperCase();
      if (!symbol) {
        sellLivePriceEl.textContent = "-";
        return;
      }
      try {
        const res = await fetch(`/api/fmp/quote-short?symbol=${encodeURIComponent(symbol)}`);
        const data = await res.json();
        if (!res.ok) {
          sellLivePriceEl.textContent = "-";
          return;
        }
        const nextLivePrice = Number(data.price);
        if (Number.isFinite(nextLivePrice) && nextLivePrice > 0) {
          sellLivePriceEl.textContent = formatUsd(nextLivePrice);
          applyDefaultSellPricesFromLive(nextLivePrice);
          livePrice = nextLivePrice;
          updateOwnedUi();
          return;
        }
        livePrice = 0;
        updateOwnedUi();
        sellLivePriceEl.textContent = "-";
      } catch {
        livePrice = 0;
        updateOwnedUi();
        sellLivePriceEl.textContent = "-";
      }
    }

    sellMinusButton.addEventListener("click", function () {
      const currentValue = Number(sellQtyValue.textContent);
      const nextValue = currentValue - 10;
      updateSellQty(nextValue);
    });

    sellPlusButton.addEventListener("click", function () {
      const currentValue = Number(sellQtyValue.textContent);
      const nextValue = currentValue + 10;
      updateSellQty(nextValue);
    });

    sellPriceInput.addEventListener("input", function () {
      sellLimitPriceTouched = true;
      const currentValue = Number(sellQtyValue.textContent);
      updateEstimatedProceeds(currentValue);
    });
    autoPriceInput.addEventListener("input", function () {
      autoSellLimitPriceTouched = true;
    });

    (async function () {
      await ensureSepoliaNetwork();
      const accounts = await window.ethereum.request(
        {
          method: "eth_requestAccounts",
        }
      );
      setWalletAddress(chooseDisplayAccount(accounts));
      await loadOwnedBalance();
      await loadSellLivePrice();
      await loadAutoRules();
    })();
    window.ethereum.on("accountsChanged", function (accounts) {
      setWalletAddress(chooseDisplayAccount(accounts));
      loadOwnedBalance();
      loadSellLivePrice();
      loadAutoRules();
    });
    window.ethereum.on("chainChanged", function () {
      loadOwnedBalance();
      loadAutoRules();
      loadSellLivePrice();
      loadLifecycleForCurrentSymbol();
    });

    if (symbol) {
      symbolTitle.textContent = `(${symbol})`;
      symbolLabel.textContent = symbol;
    } else {
      symbolTitle.textContent = "(AAPL)";
      symbolLabel.textContent = "AAPL";
    }
    updateOwnedUi();

    function updateLifecycleUi() {
      let blocked = false;
      if (symbolLifecycle === "FROZEN" || symbolLifecycle === "DELISTED") {
        blocked = true;
      }
      if (blocked) {
        adminLockBanner.style.display = "block";
        adminLockBanner.textContent = `${symbolLabel.textContent} is ${symbolLifecycle} by admin. Selling is disabled`;
      } else {
        adminLockBanner.style.display = "none";
        adminLockBanner.textContent = "";
      }
      let displayMode = "block";
      if (blocked) {
        displayMode = "none";
      }
      sellButton.style.display = displayMode;
      autoButton.style.display = displayMode;
    }

    async function loadLifecycleForCurrentSymbol() {
      try {
        const res = await fetch("/api/admin/symbols/status");
        const data = await res.json();
        let rows = [];
        if (Array.isArray(data.symbols)) {
          rows = data.symbols;
        }
        symbolLifecycle = "ACTIVE";
        const currentSymbol = String(symbolLabel.textContent).toUpperCase();
        for (let i = 0; i < rows.length; i += 1) {
          const row = rows[i];
          if (String(row.symbol).toUpperCase() === currentSymbol) {
            let statusText = String(row.status).toUpperCase();
            if (!statusText) {
              statusText = "ACTIVE";
            }
            symbolLifecycle = statusText;
          }
        }
      } catch {
        symbolLifecycle = "ACTIVE";
      }
      updateLifecycleUi();
    }

    function parsePriceToCents(text) {
      const cleaned = text.replace("$", "").replace(",", "");
      const value = Number(cleaned);
      const cents = Math.round(value * 100);
      return cents;
    }

    function tokenTextToWei(textValue) {
      const raw = String(textValue).trim();
      if (!raw) {
        return "0";
      }
      const parts = raw.split(".");
      const wholePart = parts[0].replace(/[^0-9]/g, "");
      let fractionPart = "";
      if (parts.length > 1) {
        fractionPart = parts[1].replace(/[^0-9]/g, "");
      }
      let whole = wholePart;
      if (!whole) {
        whole = "0";
      }
      let fraction = fractionPart;
      if (fraction.length > 18) {
        fraction = fraction.slice(0, 18);
      }
      while (fraction.length < 18) {
        fraction += "0";
      }
      const wei = (BigInt(whole) * 1000000000000000000n) + BigInt(fraction);
      return wei.toString();
    }

    async function loadAutoRules() {
      if (!currentAccount) {
        autoRulesList.innerHTML = "";
        return;
      }
      try {
        const res = await fetch(`/api/autotrade/rules?wallet=${encodeURIComponent(currentAccount)}`);
        const data = await res.json();
        autoRulesList.innerHTML = "";
        let rows = [];
        if (Array.isArray(data.rules)) {
          rows = data.rules;
        }
        for (let i = 0; i < rows.length; i += 1) {
          const row = rows[i];
          let isSellSide = false;
          if (String(row.side).toUpperCase() === "SELL") {
            isSellSide = true;
          }
          if (isSellSide) {
            const block = document.createElement("div");
            block.className = "stat-row";
            const left = document.createElement("span");
            left.className = "muted";
            left.textContent = `${row.symbol} >= $${(Number(row.triggerPriceCents) / 100).toFixed(2)} qty ${Number(row.qtyWei) / 1e18}`;
            const rightButton = document.createElement("button");
            rightButton.className = "btn btn-auto";
            rightButton.style.padding = "6px 10px";
            rightButton.style.fontSize = "12px";
            let buttonText = "Enable";
            if (row.enabled) {
              buttonText = "Disable";
            }
            rightButton.textContent = buttonText;
            rightButton.addEventListener("click", async function () {
              let url = "/api/autotrade/rules/enable";
              if (row.enabled) {
                url = "/api/autotrade/rules/disable";
              }
              await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ruleId: row.id }),
              });
              await loadAutoRules();
            });
            block.appendChild(left);
            block.appendChild(rightButton);
            autoRulesList.appendChild(block);
          }
        }
      } catch {
        autoRulesList.innerHTML = "";
      }
    }

    async function placeLimitOrder(side, priceCents, qty) {
      const payload = {
        symbol: symbolLabel.textContent,
        side: side,
        priceCents: priceCents,
        qty: qty,
        from: currentAccount,
      };
      const res = await fetch(
        "/api/orderbook/limit",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ...payload, clientSign: true }),
        }
      );
      const data = await res.json(
      );
      if (!res.ok) {
        let errorText = "Order failed";
        if (data && data.error) {
          errorText = String(data.error);
        }
        throw new Error(errorText);
      }
      if (data.clientSign && Array.isArray(data.txs)) {
        const txHash = await submitPreparedTxs(data.txs);
        return txHash;
      }
      return data.txHash;
    }

    sellButton.addEventListener("click", async function () {
      let blocked = false;
      if (symbolLifecycle === "FROZEN" || symbolLifecycle === "DELISTED") {
        blocked = true;
      }
      if (blocked) {
        sellStatus.textContent = `${symbolLabel.textContent} is ${symbolLifecycle} by admin`;
        return;
      }
      try {
        const priceCents = parsePriceToCents(sellPriceInput.value);
        const qtyText = document.querySelector("#sell-panel + .card .qty div").textContent;
        const qty = Math.floor(Number(qtyText));
        const maxSellQty = Math.floor(Math.max(0, ownedQty));
        if (!Number.isFinite(qty) || qty < 10) {
          sellStatus.textContent = "Quantity must be at least 10";
          return;
        }
        if (qty % 10 !== 0) {
          sellStatus.textContent = "Quantity must be in steps of 10";
          return;
        }
        if (qty > maxSellQty) {
          sellStatus.textContent = `Quantity exceeds owned (${maxSellQty})`;
          return;
        }
        sellStatus.textContent = "Submitting";
        const hash = await placeLimitOrder("SELL", priceCents, qty);
        sellStatus.textContent = `Order placed: ${String(hash)}`;
      } catch (err) {
        if (err && err.message) {
          sellStatus.textContent = err.message;
        } else {
          sellStatus.textContent = "Order failed";
        }
      }
    });

    autoButton.addEventListener("click", async function () {
      let blocked = false;
      if (symbolLifecycle === "FROZEN" || symbolLifecycle === "DELISTED") {
        blocked = true;
      }
      if (blocked) {
        autoStatus.textContent = `${symbolLabel.textContent} is ${symbolLifecycle} by admin`;
        return;
      }
      const priceCents = parsePriceToCents(autoPriceInput.value);
      const autoQtyRaw = Number(autoQtyInput.value);
      const autoQty = Math.floor(autoQtyRaw);
      if (!Number.isFinite(autoQty) || autoQty < 10) {
        autoStatus.textContent = "Order size must be at least 10";
        return;
      }
      if (autoQty % 10 !== 0) {
        autoStatus.textContent = "Order size must be in steps of 10";
        return;
      }
      const qtyWei = tokenTextToWei(String(autoQty));
      autoStatus.textContent = "Submitting";
      const res = await fetch("/api/autotrade/rules/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          wallet: currentAccount,
          symbol: symbolLabel.textContent,
          side: "SELL",
          triggerPriceCents: priceCents,
          qtyWei,
          maxSlippageBps: 0,
          enabled: true,
        }),
      });
      const data = await res.json();
      if (!res.ok) {
        let message = "Rule create failed";
        if (data.error) {
          message = data.error;
        }
        autoStatus.textContent = message;
        return;
      }
      autoStatus.textContent = `Auto sell rule set id ${String(data.rule.id)}`;
      await loadAutoRules();
    });

    loadLifecycleForCurrentSymbol();
    setInterval(loadLifecycleForCurrentSymbol, 5000);
    setInterval(loadSellLivePrice, 1000);

  </script>
</body>
