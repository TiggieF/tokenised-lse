<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #101418;
      --muted: #5b6b7a;
      --accent: #e04c4c;
      --accent-2: #1b8b8b;
      --panel: rgba(255, 255, 255, 0.88);
      --shadow: rgba(16, 20, 24, 0.12);
      --bg-1: #f6f0e6;
      --bg-2: #dfe7ef;
      --buy: #2f9e75;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 0%, #fef6d8 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 10%, #d5f2ff 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      min-height: 100vh;
      padding: 32px;
    }

    .panel {
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 12px 30px var(--shadow);
      padding: 24px;
      backdrop-filter: blur(8px);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 18px;
    }

    .stack-col {
      display: grid;
      gap: 18px;
      align-content: start;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 25px rgba(16, 20, 24, 0.12);
      border: 1px solid rgba(16, 20, 24, 0.08);
    }

    .card-title {
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin: 0 0 12px;
      font-weight: 600;
    }

    .select {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(16, 20, 24, 0.12);
      background: #fff;
      font-family: inherit;
      font-size: 14px;
    }

    .stat-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed rgba(16, 20, 24, 0.12);
      font-size: 14px;
    }

    .stat-row:last-child {
      border-bottom: none;
    }

    .muted {
      color: var(--muted);
    }

    .qty {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      font-size: 2.2rem;
      font-weight: 600;
      margin: 16px 0;
    }

    .qty button {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: 1px solid rgba(16, 20, 24, 0.2);
      background: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: pointer;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 8px;
    }

    .btn {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-sell { background: var(--accent); }
    .btn-buy { background: var(--buy); }

    .muted-note {
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
    }
    .price-change {
      margin-left: 8px;
      font-weight: 700;
      font-size: 13px;
    }
    .price-change.positive {
      color: #1b8b8b;
    }
    .price-change.negative {
      color: #e04c4c;
    }
    .price-change.neutral {
      color: var(--muted);
    }

    .status-error {
      color: #e04c4c;
      font-weight: 600;
    }


    .panel-hidden {
      display: none;
    }

    .wallet-line {
      font-size: 12px;
      color: var(--muted);
    }

    .mode-tabs {
      display: inline-flex;
      gap: 8px;
      background: rgba(16, 20, 24, 0.08);
      padding: 4px;
      border-radius: 999px;
    }

    .mode-tab {
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      border: none;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
    }

    .mode-tab.active {
      background: #fff;
      color: var(--ink);
      box-shadow: 0 6px 16px rgba(16, 20, 24, 0.12);
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }

    .input-row label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .input-row input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(16, 20, 24, 0.12);
      font-family: inherit;
      font-size: 14px;
      background: #fff;
    }
    .admin-lock {
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(224, 76, 76, 0.14);
      border: 1px solid rgba(224, 76, 76, 0.35);
      color: var(--accent);
      font-weight: 700;
      font-size: 13px;
      display: none;
    }

  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <h1 class="title">Trade</h1>
      <div class="mode-tabs">
        <button class="mode-tab active" id="mode-buy" type="button">Buy</button>
        <button class="mode-tab" id="mode-auto" type="button">Auto Buy</button>
        <!-- auto buy placeholder -->
      </div>
    </div>
    <div id="admin-lock-banner" class="admin-lock"></div>

    <div class="grid">
      <div class="card">
        <h2 class="card-title">Stock</h2>
        <div class="wallet-line">Wallet: <span id="trade-wallet">-</span></div>
        <select class="select" id="trade-symbol">
          <option value="">Loading symbols...</option>
        </select>
        <div class="stat-row">
          <span class="muted">Live price</span>
          <strong id="trade-live-price">-</strong>
        </div>
        <div class="stat-row">
          <span class="muted">Available TToken</span>
          <strong id="ttoken-balance">0.00</strong>
        </div>
      </div>

      <div class="stack-col">
        <div class="card" id="buy-panel">
          <h2 class="card-title">Order size</h2>
          <div class="input-row">
            <label>Limit price (USD)</label>
            <input type="text" id="buy-price" value="$395.00" />
          </div>
          <div class="qty">
            <button type="button">-</button>
            <div>10</div>
            <button type="button">+</button>
          </div>
          <div class="stat-row">
            <span class="muted">Estimated cost</span>
            <strong id="estimated-cost">1,000 TToken</strong>
          </div>
          <div class="actions">
            <button class="btn btn-buy" id="buy-btn" type="button">Buy</button>
          </div>
          <div class="muted-note" id="buy-status">Ready</div>
        </div>

        <div class="card panel-hidden" id="auto-panel">
          <h2 class="card-title">Auto buy setup</h2>
          <div class="input-row">
            <label>Target buy price</label>
            <input type="text" id="auto-price" value="$395.00" />
          </div>
          <div class="input-row">
            <label>Order size</label>
            <input type="text" id="auto-qty" value="10" />
          </div>
        <div class="actions">
            <button class="btn btn-buy" id="auto-buy-btn" type="button">Set Auto Buy</button>
          </div>
          <div class="muted-note" id="auto-rules-title">Auto buy rules</div>
          <div id="auto-rules-list"></div>
          <div class="muted-note" id="auto-status">Ready</div>
        </div>

      </div>
    </div>

    <div class="card" style="margin-top:18px">
      <h2 class="card-title">Leveraged</h2>
      <div class="input-row">
        <label>Leveraged token</label>
        <select class="select" id="lev-product"></select>
      </div>
      <div class="stat-row">
        <span class="muted">Product</span>
        <strong id="lev-symbol">-</strong>
      </div>
      <div class="stat-row">
        <span class="muted">Base live price</span>
        <strong>
          <span id="lev-base-price">-</span>
          <span id="lev-base-change" class="price-change neutral">-</span>
        </strong>
      </div>
      <div class="input-row">
        <label>Buy amount in TToken</label>
        <input type="text" id="lev-ttoken-in" value="10" />
      </div>
      <div class="actions">
        <button class="btn btn-buy" id="lev-mint-btn" type="button">Buy</button>
      </div>
      <div class="muted-note" id="lev-token-address" style="display:none"></div>
      <div class="muted-note" id="lev-status">Ready</div>
    </div>
  </div>

  <script>
    // dom elements
    const tradeWallet = document.getElementById("trade-wallet");
    const tradeSymbol = document.getElementById("trade-symbol");
    const tradeLivePriceEl = document.getElementById("trade-live-price");
    const buyPriceInput = document.getElementById("buy-price");
    const buyStatus = document.getElementById("buy-status");
    const buyButton = document.getElementById("buy-btn");
    const ttokenBalanceEl = document.getElementById("ttoken-balance");
    const buyQtyContainer = document.querySelector("#buy-panel .qty");
    const buyQtyValue = buyQtyContainer.querySelector("div");
    const buyQtyButtons = buyQtyContainer.querySelectorAll("button");
    const buyMinusButton = buyQtyButtons[0];
    const buyPlusButton = buyQtyButtons[1];
    const estimatedCostEl = document.getElementById("estimated-cost");
    const autoPriceInput = document.getElementById("auto-price");
    const autoQtyInput = document.getElementById("auto-qty");
    const autoStatus = document.getElementById("auto-status");
    const autoButton = document.getElementById("auto-buy-btn");
    const adminLockBanner = document.getElementById("admin-lock-banner");
    const autoRulesList = document.getElementById("auto-rules-list");
    const levProduct = document.getElementById("lev-product");
    const levSymbolEl = document.getElementById("lev-symbol");
    const levBasePriceEl = document.getElementById("lev-base-price");
    const levBaseChangeEl = document.getElementById("lev-base-change");
    const levTtokenIn = document.getElementById("lev-ttoken-in");
    const levMintBtn = document.getElementById("lev-mint-btn");
    const levTokenAddress = document.getElementById("lev-token-address");
    const levStatus = document.getElementById("lev-status");
    let currentAccount = "";
    let ttokenBalance = 0;
    let leveragedProducts = [];
    let lifecycleBySymbol = {};
    let buyLimitPriceTouched = false;
    let autoLimitPriceTouched = false;
    const SEPOLIA_CHAIN_ID_HEX = "0xaa36a7";

    async function ensureSepoliaNetwork() {
      const chainId = String(await window.ethereum.request({ method: "eth_chainId" })).toLowerCase();
      if (chainId === SEPOLIA_CHAIN_ID_HEX) {
        return;
      }
      try {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: SEPOLIA_CHAIN_ID_HEX }],
        });
      } catch (err) {
        throw new Error("Please switch MetaMask network to Sepolia");
      }
      const after = String(await window.ethereum.request({ method: "eth_chainId" })).toLowerCase();
      if (after !== SEPOLIA_CHAIN_ID_HEX) {
        throw new Error("MetaMask network is not Sepolia");
      }
    }

    function setWalletAddress(address) {
      currentAccount = address;
      tradeWallet.textContent = address;
      // set wallet address for display
    }

    function chooseDisplayAccount(rawAccounts) {
      let accounts = [];
      if (Array.isArray(rawAccounts)) {
        accounts = rawAccounts;
      }
      let selectedAddress = "";
      if (window.ethereum && window.ethereum.selectedAddress) {
        selectedAddress = String(window.ethereum.selectedAddress);
      }
      if (selectedAddress) {
        const selectedLower = selectedAddress.toLowerCase();
        for (let i = 0; i < accounts.length; i += 1) {
          const account = String(accounts[i]);
          if (account.toLowerCase() === selectedLower) {
            return account;
          }
        }
      }
      if (accounts.length > 0) {
        return String(accounts[0]);
      }
      return "";
    }

    async function waitForWalletReceipt(txHash) {
      for (let i = 0; i < 120; i += 1) {
        const receipt = await window.ethereum.request({
          method: "eth_getTransactionReceipt",
          params: [txHash],
        });
        if (receipt) {
          return receipt;
        }
        await new Promise((resolve) => setTimeout(resolve, 1000));
      }
      throw new Error(`tx not mined yet: ${txHash}`);
    }

    async function submitPreparedTxs(txs) {
      if (!Array.isArray(txs) || txs.length === 0) {
        throw new Error("No transactions prepared");
      }
      await ensureSepoliaNetwork();
      let lastTxHash = "";
      for (let i = 0; i < txs.length; i += 1) {
        const tx = txs[i];
        const txParams = {
          from: currentAccount,
          to: tx.to,
          data: tx.data,
          chainId: SEPOLIA_CHAIN_ID_HEX,
        };
        const txHash = await window.ethereum.request({
          method: "eth_sendTransaction",
          params: [txParams],
        });
        await waitForWalletReceipt(txHash);
        lastTxHash = txHash;
      }
      return lastTxHash;
    }

    function readProductFields(productSymbol) {
      const upper = String(productSymbol).toUpperCase();
      const match = upper.match(/^([A-Z0-9]+)([35])L$/);
      let baseSymbol = "";
      let leverage = 5;
      if (match) {
        baseSymbol = match[1];
        leverage = Number(match[2]);
      }
      return {
        productSymbol: upper,
        baseSymbol: baseSymbol,
        leverage: leverage,
      };
    }

    function formatUsd(value) {
      const n = Number(value);
      if (Number.isFinite(n)) {
        return `$${n.toFixed(2)}`;
      }
      return "-";
    }

    function tokenTextToWei(textValue) {
      const raw = String(textValue).trim();
      if (!raw) {
        return "0";
      }
      const parts = raw.split(".");
      const wholePart = parts[0].replace(/[^0-9]/g, "");
      let fractionPart = "";
      if (parts.length > 1) {
        fractionPart = parts[1].replace(/[^0-9]/g, "");
      }
      let whole = wholePart;
      if (!whole) {
        whole = "0";
      }
      let fraction = fractionPart;
      if (fraction.length > 18) {
        fraction = fraction.slice(0, 18);
      }
      while (fraction.length < 18) {
        fraction += "0";
      }
      const wei = (BigInt(whole) * 1000000000000000000n) + BigInt(fraction);
      return wei.toString();
    }

    function getSelectedLeveragedSymbol() {
      const raw = String(levProduct.value).toUpperCase();
      levSymbolEl.textContent = raw;
      return raw;
    }

    function updateSelectedLeveragedTokenAddressHint() {
      const selected = String(levProduct.value).toUpperCase();
      let tokenAddress = "";
      for (let i = 0; i < leveragedProducts.length; i += 1) {
        const item = leveragedProducts[i];
        const itemSymbol = String(item.productSymbol).toUpperCase();
        if (itemSymbol === selected) {
          tokenAddress = String(item.token);
        }
      }
      if (tokenAddress) {
        levTokenAddress.style.display = "block";
        levTokenAddress.textContent = `token address: ${tokenAddress}`;
      } else {
        levTokenAddress.style.display = "none";
        levTokenAddress.textContent = "";
      }
    }

    function renderLeveragedProductOptions() {
      levProduct.innerHTML = "";
      for (let i = 0; i < leveragedProducts.length; i += 1) {
        const item = leveragedProducts[i];
        const opt = document.createElement("option");
        opt.value = item.productSymbol;
        opt.textContent = item.productSymbol;
        levProduct.appendChild(opt);
      }
      if (leveragedProducts.length === 0) {
        const emptyOpt = document.createElement("option");
        emptyOpt.value = "";
        emptyOpt.textContent = "No leveraged product";
        levProduct.appendChild(emptyOpt);
      }
      getSelectedLeveragedSymbol();
      updateSelectedLeveragedTokenAddressHint();
    }

    async function loadLeveragedBaseQuote() {
      const productSymbol = getSelectedLeveragedSymbol();
      const parsed = readProductFields(productSymbol);
      if (!parsed.baseSymbol) {
        levBasePriceEl.textContent = "-";
        levBaseChangeEl.textContent = "-";
        levBaseChangeEl.className = "price-change neutral";
        return;
      }
      try {
        const quoteRes = await fetch(`/api/fmp/quote-short?symbol=${encodeURIComponent(parsed.baseSymbol)}`);
        const quoteData = await quoteRes.json();
        if (!quoteRes.ok) {
          levBasePriceEl.textContent = "-";
          levBaseChangeEl.textContent = "-";
          levBaseChangeEl.className = "price-change neutral";
          return;
        }
        levBasePriceEl.textContent = quoteData.price ? formatUsd(quoteData.price) : "-";
        let pct = null;
        const currentPrice = Number(quoteData.price);
        const previousClose = Number(quoteData.previousClose);
        if (Number.isFinite(currentPrice) && currentPrice > 0 && Number.isFinite(previousClose) && previousClose > 0) {
          pct = ((currentPrice - previousClose) / previousClose) * 100;
        } else {
          const pctFromQuote = Number(quoteData.changePercent);
          if (Number.isFinite(pctFromQuote)) {
            pct = pctFromQuote * 100;
          }
        }
        if (!Number.isFinite(pct)) {
          levBaseChangeEl.textContent = "-";
          levBaseChangeEl.className = "price-change neutral";
        } else {
          let sign = "";
          if (pct > 0) {
            sign = "+";
          }
          levBaseChangeEl.textContent = `${sign}${pct.toFixed(2)}%`;
          if (pct > 0) {
            levBaseChangeEl.className = "price-change positive";
          } else if (pct < 0) {
            levBaseChangeEl.className = "price-change negative";
          } else {
            levBaseChangeEl.className = "price-change neutral";
          }
        }
      } catch {
        levBasePriceEl.textContent = "-";
        levBaseChangeEl.textContent = "-";
        levBaseChangeEl.className = "price-change neutral";
      }
    }

    async function loadLeveragedProducts() {
      const productMap = {};

      try {
        const res = await fetch("/api/leveraged/products");
        const data = await res.json();
        if (Array.isArray(data.products)) {
          for (let i = 0; i < data.products.length; i += 1) {
            const fromApi = data.products[i];
            const fields = readProductFields(fromApi.productSymbol);
            productMap[fields.productSymbol] = {
              productSymbol: fields.productSymbol,
              baseSymbol: fields.baseSymbol,
              leverage: fields.leverage,
              token: fromApi.token,
            };
          }
        }
      } catch {
      }

      const keys = Object.keys(productMap);
      const items = [];
      for (let i = 0; i < keys.length; i += 1) {
        const key = keys[i];
        items.push(productMap[key]);
      }
      items.sort((a, b) => {
        if (a.productSymbol < b.productSymbol) {
          return -1;
        }
        if (a.productSymbol > b.productSymbol) {
          return 1;
        }
        return 0;
      });
      leveragedProducts = items;
      renderLeveragedProductOptions();
    }

    async function loadListedSymbols() {
      const fallbackSymbols = ["TSLA", "AAPL", "MSFT"];
      let listings = [];
      try {
        const res = await fetch("/api/registry/listings");
        const data = await res.json();
        if (Array.isArray(data.listings)) {
          listings = data.listings;
        } else {
          listings = [];
        }
      } catch {
        listings = [];
      }
      tradeSymbol.innerHTML = "";
      if (!listings.length) {
        for (const symbol of fallbackSymbols) {
          const opt = document.createElement("option");
          opt.value = symbol;
          opt.textContent = symbol;
          tradeSymbol.appendChild(opt);
        }
        return;
      }
      for (const item of listings) {
        const symbol = String(item.symbol).toUpperCase();
        if (symbol) {
          const opt = document.createElement("option");
          opt.value = symbol;
          opt.textContent = symbol;
          tradeSymbol.appendChild(opt);
        }
      }
    }

    function getSymbolFromSelect() {
      return String(tradeSymbol.value).toUpperCase();
    }

    function parsePriceToCents(text) {
      const cleaned = text.replace("$", "").replace(",", "");
      const value = Number(cleaned);
      const cents = Math.round(value * 100);
      return cents;
      // cent
    }

    function updateBuyQty(nextValue) {
      let value = Number(nextValue);
      if (Number.isNaN(value)) {
        value = 10;
      }
      value = Math.floor(value);
      if (value < 10) {
        value = 10;
      }
      buyQtyValue.textContent = String(value);
      updateEstimatedCost(value);
    }

    function updateEstimatedCost(qty) {
      // estimated price update
      const priceText = buyPriceInput.value;
      const priceCents = parsePriceToCents(priceText);
      const priceDollars = priceCents / 100;
      const totalCost = priceDollars * qty;
      const costText = totalCost.toLocaleString("en-US", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
      });
      estimatedCostEl.textContent = `${costText} TToken`;
    }

    function applyDefaultLimitPricesFromLive(livePrice) {
      const formattedLivePrice = formatUsd(livePrice);
      if (!buyLimitPriceTouched) {
        buyPriceInput.value = formattedLivePrice;
      }
      if (!autoLimitPriceTouched) {
        autoPriceInput.value = formattedLivePrice;
      }
      const currentValue = Number(buyQtyValue.textContent);
      updateEstimatedCost(currentValue);
    }

    async function loadTradeLivePrice() {
      const symbol = getSymbolFromSelect();
      if (!symbol) {
        tradeLivePriceEl.textContent = "-";
        return;
      }
      try {
        const res = await fetch(`/api/fmp/quote-short?symbol=${encodeURIComponent(symbol)}`);
        const data = await res.json();
        if (!res.ok) {
          tradeLivePriceEl.textContent = "-";
          return;
        }
        const livePrice = Number(data.price);
        if (Number.isFinite(livePrice) && livePrice > 0) {
          tradeLivePriceEl.textContent = formatUsd(livePrice);
          applyDefaultLimitPricesFromLive(livePrice);
          return;
        }
        tradeLivePriceEl.textContent = "-";
      } catch {
        tradeLivePriceEl.textContent = "-";
      }
    }

    async function placeLimitOrder(symbol, side, priceCents, qty) {
      // limit order through api
      const payload = {
        symbol: symbol,
        side: side,
        priceCents: priceCents,
        qty: qty,
        from: currentAccount,
      };
      const res = await fetch(
        "/api/orderbook/limit",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ...payload, clientSign: true }),
        }
      );
      const data = await res.json(
      );
      if (!res.ok) {
        let message = "Order failed";
        if (data && data.error) {
          message = String(data.error);
        }
        throw new Error(message);
      }
      if (data.clientSign && Array.isArray(data.txs)) {
        const txHash = await submitPreparedTxs(data.txs);
        return txHash;
      }
      return data.txHash;
    }

    async function loadTTokenBalance() {
      const res = await fetch(
        `/api/ttoken/balance?address=${encodeURIComponent(currentAccount)}`
      );
      const data = await res.json(
      );
      // rest api for balance
      const balanceWei = Number(data.balanceWei);
      const balance = balanceWei / 1e18;
      ttokenBalance = balance;
      ttokenBalanceEl.textContent = balance.toFixed(2);
    }

    async function loadAutoRules() {
      if (!currentAccount) {
        autoRulesList.innerHTML = "";
        return;
      }
      try {
        const res = await fetch(`/api/autotrade/rules?wallet=${encodeURIComponent(currentAccount)}`);
        const data = await res.json();
        autoRulesList.innerHTML = "";
        let rows = [];
        if (Array.isArray(data.rules)) {
          rows = data.rules;
        }
        for (let i = 0; i < rows.length; i += 1) {
          const row = rows[i];
          let isBuySide = false;
          if (String(row.side).toUpperCase() === "BUY") {
            isBuySide = true;
          }
          if (isBuySide) {
            const block = document.createElement("div");
            block.className = "stat-row";
            const left = document.createElement("span");
            left.className = "muted";
            left.textContent = `${row.symbol} <= $${(Number(row.triggerPriceCents) / 100).toFixed(2)} qty ${Number(row.qtyWei) / 1e18}`;
            const rightButton = document.createElement("button");
            rightButton.className = "btn btn-buy";
            rightButton.style.padding = "6px 10px";
            rightButton.style.fontSize = "12px";
            rightButton.textContent = "Cancel";
            rightButton.addEventListener("click", async () => {
              await fetch("/api/autotrade/rules/delete", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ruleId: row.id }),
              });
              await loadAutoRules();
            });
            block.appendChild(left);
            block.appendChild(rightButton);
            autoRulesList.appendChild(block);
          }
        }
      } catch {
        autoRulesList.innerHTML = "";
      }
    }

    function updateLifecycleUi() {
      const symbol = getSymbolFromSelect();
      const row = lifecycleBySymbol[String(symbol).toUpperCase()];
      let lifecycle = "ACTIVE";
      if (row && row.status) {
        lifecycle = String(row.status).toUpperCase();
      }
      let blocked = false;
      if (lifecycle === "FROZEN" || lifecycle === "DELISTED") {
        blocked = true;
      }
      if (blocked) {
        adminLockBanner.style.display = "block";
        adminLockBanner.textContent = `${symbol} is ${lifecycle} by admin. Buying is disabled`;
      } else {
        adminLockBanner.style.display = "none";
        adminLockBanner.textContent = "";
      }
      let displayMode = "block";
      if (blocked) {
        displayMode = "none";
      }
      buyButton.style.display = displayMode;
      autoButton.style.display = displayMode;
    }

    async function loadLifecycleStatuses() {
      try {
        const res = await fetch("/api/admin/symbols/status");
        const data = await res.json();
        let rows = [];
        if (Array.isArray(data.symbols)) {
          rows = data.symbols;
        }
        lifecycleBySymbol = {};
        for (let i = 0; i < rows.length; i += 1) {
          const row = rows[i];
          lifecycleBySymbol[String(row.symbol).toUpperCase()] = row;
        }
      } catch {
        lifecycleBySymbol = {};
      }
      updateLifecycleUi();
    }

    function showNoFunds(messageEl) {
      messageEl.textContent = "no enough fund";
      messageEl.classList.add("status-error");
      // error for no fund
    }

    function showStatus(messageEl, message) {
      messageEl.textContent = message;
      messageEl.classList.remove("status-error");
      // status for action
    }

    function prettyTxError(rawMessage) {
      const text = String(rawMessage);
      if (text.includes("0xe450d38c") || text.includes("ERC20InsufficientBalance")) {
        return "Insufficient TToken balance";
      }
      if (text.includes("0xfb8f41b2") || text.includes("ERC20InsufficientAllowance")) {
        return "TToken allowance is not enough";
      }
      switch (true) {
        case text.includes("price unavailable"):
          return "Base price unavailable please wait for oracle update";
        case text.includes("product not found"):
          return "Leveraged product not found";
        default:
          break;
      }
      return text;
    }

    const modeBuy = document.getElementById("mode-buy");
    const modeAuto = document.getElementById("mode-auto");
    const buyPanel = document.getElementById("buy-panel");
    const autoPanel = document.getElementById("auto-panel");

    function setMode(mode) {
      // switches between buy and auto panel
      if (mode === "buy") {
        modeBuy.classList.add("active");
        modeAuto.classList.remove("active");
        buyPanel.classList.remove("panel-hidden");
        autoPanel.classList.add("panel-hidden");
        return;
      }
      modeBuy.classList.remove("active");
      modeAuto.classList.add("active");
      buyPanel.classList.add("panel-hidden");
      autoPanel.classList.remove("panel-hidden");
    }

    modeBuy.addEventListener("click", function () {
      setMode("buy");
    });

    modeAuto.addEventListener("click", function () {
      setMode("auto");
    });

    buyMinusButton.addEventListener("click", function () {
      const currentValue = Number(buyQtyValue.textContent);
      const nextValue = currentValue - 10;
      updateBuyQty(nextValue);
    });

    buyPlusButton.addEventListener("click", function () {
      const currentValue = Number(buyQtyValue.textContent);
      const nextValue = currentValue + 10;
      updateBuyQty(nextValue);
    });

    buyPriceInput.addEventListener("input", function () {
      buyLimitPriceTouched = true;
      const currentValue = Number(buyQtyValue.textContent);
      updateEstimatedCost(currentValue);
    });
    autoPriceInput.addEventListener("input", function () {
      autoLimitPriceTouched = true;
    });

    buyButton.addEventListener("click", async () => {
      const symbol = getSymbolFromSelect();
      const lifecycleRow = lifecycleBySymbol[String(symbol).toUpperCase()];
      let lifecycle = "ACTIVE";
      if (lifecycleRow && lifecycleRow.status) {
        lifecycle = String(lifecycleRow.status).toUpperCase();
      }
      let blocked = false;
      if (lifecycle === "FROZEN" || lifecycle === "DELISTED") {
        blocked = true;
      }
      if (blocked) {
        showNoFunds(buyStatus);
        buyStatus.textContent = `${symbol} is ${lifecycle} by admin`;
        return;
      }
      if (!symbol) {
        showNoFunds(buyStatus);
        buyStatus.textContent = "No listed symbol selected";
        return;
      }
      const priceCents = parsePriceToCents(buyPriceInput.value);
      const qtyText = document.querySelector("#buy-panel .qty div").textContent;
      const qty = Number(qtyText);
      if (qty > ttokenBalance) {
        showNoFunds(buyStatus);
        return;
      }
      showStatus(buyStatus, "Submitting");
      const hash = await placeLimitOrder(symbol, "BUY", priceCents, qty);
      showStatus(buyStatus, `Order placed: ${String(hash)}`);
      await loadTTokenBalance();
    });

    autoButton.addEventListener("click", async () => {
      const symbol = getSymbolFromSelect();
      const lifecycleRow = lifecycleBySymbol[String(symbol).toUpperCase()];
      let lifecycle = "ACTIVE";
      if (lifecycleRow && lifecycleRow.status) {
        lifecycle = String(lifecycleRow.status).toUpperCase();
      }
      let blocked = false;
      if (lifecycle === "FROZEN" || lifecycle === "DELISTED") {
        blocked = true;
      }
      if (blocked) {
        showNoFunds(autoStatus);
        autoStatus.textContent = `${symbol} is ${lifecycle} by admin`;
        return;
      }
      if (!symbol) {
        showNoFunds(autoStatus);
        autoStatus.textContent = "No listed symbol selected";
        return;
      }
      const priceCents = parsePriceToCents(autoPriceInput.value);
      const autoQtyRaw = Number(autoQtyInput.value);
      const autoQty = Math.floor(autoQtyRaw);
      if (!Number.isFinite(autoQty) || autoQty < 10) {
        showNoFunds(autoStatus);
        autoStatus.textContent = "Order size must be at least 10";
        return;
      }
      if (autoQty % 10 !== 0) {
        showNoFunds(autoStatus);
        autoStatus.textContent = "Order size must be in steps of 10";
        return;
      }
      const qtyWei = tokenTextToWei(String(autoQty));
      showStatus(autoStatus, "Submitting");
      const res = await fetch("/api/autotrade/rules/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          wallet: currentAccount,
          symbol,
          side: "BUY",
          triggerPriceCents: priceCents,
          qtyWei,
          maxSlippageBps: 0,
          enabled: true,
        }),
      });
      const data = await res.json();
      if (!res.ok) {
        showNoFunds(autoStatus);
        let message = "Rule create failed";
        if (data.error) {
          message = data.error;
        }
        autoStatus.textContent = message;
        return;
      }
      showStatus(autoStatus, "Auto buy rule set");
      await loadAutoRules();
    });

    levProduct.addEventListener("change", async function () {
      getSelectedLeveragedSymbol();
      updateSelectedLeveragedTokenAddressHint();
      await loadLeveragedBaseQuote();
    });
    tradeSymbol.addEventListener("change", function () {
      buyLimitPriceTouched = false;
      autoLimitPriceTouched = false;
      updateLifecycleUi();
      loadTradeLivePrice();
    });


    levMintBtn.addEventListener("click", async () => {
      try {
        const productSymbol = getSelectedLeveragedSymbol();
        if (!productSymbol) {
          levStatus.textContent = "No leveraged product deployed";
          return;
        }
        const ttokenInWei = tokenTextToWei(levTtokenIn.value);
        if (!(BigInt(ttokenInWei) >= 10n * (10n ** 18n))) {
          levStatus.textContent = "Buy amount must be at least 10";
          return;
        }
        levStatus.textContent = "Buying leveraged";
        const res = await fetch("/api/leveraged/mint", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: currentAccount, productSymbol, ttokenInWei, minOutWei: "0", clientSign: true }),
        });
        const data = await res.json();
        if (!res.ok) {
          showNoFunds(levStatus);
          levStatus.textContent = prettyTxError(data.error);
          return;
        }
        let txHash = data.txHash;
        if (data.clientSign && Array.isArray(data.txs)) {
          txHash = await submitPreparedTxs(data.txs);
        }
        showStatus(levStatus, `Bought leveraged tx ${txHash}`);
        if (data.productToken) {
          levTokenAddress.style.display = "block";
          levTokenAddress.textContent = `token address: ${data.productToken}`;
        }
        await loadTTokenBalance();
      } catch (err) {
        showNoFunds(levStatus);
        levStatus.textContent = prettyTxError(err.message);
      }
    });

    (async function () {
      await ensureSepoliaNetwork();
      await loadListedSymbols();
      await loadLifecycleStatuses();
      await loadLeveragedProducts();
      await loadTradeLivePrice();
      updateBuyQty(10);
      const accounts = await window.ethereum.request(
        {
          method: "eth_requestAccounts",
        }
      );
      setWalletAddress(chooseDisplayAccount(accounts));
      await loadTTokenBalance();
      await loadAutoRules();
      await loadLeveragedBaseQuote();
    })();
    window.ethereum.on("accountsChanged", function (accounts) {
      setWalletAddress(chooseDisplayAccount(accounts));
      loadTTokenBalance();
      loadAutoRules();
      loadLeveragedBaseQuote();
    });
    window.ethereum.on("chainChanged", function () {
      loadLifecycleStatuses();
      loadTradeLivePrice();
      loadTTokenBalance();
      loadAutoRules();
      loadLeveragedBaseQuote();
    });
    setInterval(loadLifecycleStatuses, 5000);
    setInterval(loadTradeLivePrice, 1000);
  </script>
</body>
